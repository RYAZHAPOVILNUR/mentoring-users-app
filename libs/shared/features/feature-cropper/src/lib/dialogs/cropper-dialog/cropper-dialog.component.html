<div class="cropper-container">
  <div class="dialog-header">
    <h3>Обрезать фото</h3>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>

  <image-cropper
    [imageBase64]="imageBase64"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 4"
    output="base64"
    [resizeToWidth]="256"
    [cropperMinWidth]="150"
    [roundCropper]="true"
    format="png"
    alignImage="center"
    (imageCropped)="cropImg($event)"
  ></image-cropper>
  <button mat-raised-button color="primary" (click)="onCrop()">Обрезать</button>
</div>
