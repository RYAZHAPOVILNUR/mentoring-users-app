@if(!isLabelInside() && label()) {
  <label [for]="label()">{{ label() }}</label>
}

<mat-form-field [appearance]="appearance()">
  @if(isLabelInside() && label()) {
    <mat-label>{{ label() }}</mat-label>
  }

  <input
    matInput
    [id]="label()"
    #passwordInput
    [type]="isHide ? 'password' : 'text'"
    [value]="value()"
    [disabled]="isDisabled()"
    (input)="onValueInput(passwordInput.value)" />
  <button
    type="button"
    mat-icon-button
    matSuffix
    aria-label="Hide password"
    [attr.aria-pressed]="isHide"
    (click)="isHide = !isHide"
  >
    <mat-icon>{{ isHide ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
</mat-form-field>
