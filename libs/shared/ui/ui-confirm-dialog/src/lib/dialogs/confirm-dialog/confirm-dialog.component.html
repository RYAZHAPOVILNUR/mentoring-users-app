<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content [innerHTML]="data.content" />
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
    aria-label="dialog cancel button"
    [color]="data.secondaryButtonAppearance">
    {{ data.secondaryButtonText }}
  </button>
  <button
    cdkFocusInitial
    mat-raised-button
    aria-label="dialog submit button"
    [mat-dialog-close]="true"
    [color]="data.primaryButtonAppearance">
    {{ data.primaryButtonText }}
  </button>
</mat-dialog-actions>
