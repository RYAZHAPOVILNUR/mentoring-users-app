<ng-container *ngrxLet="{
  user: user$,
  status: status$,
  githubUserName: githubUserName$,
  githubStatus: githubStatus$,
  isLoggedUser
} as vm">
  <div class="profile-container">
    <feature-user-info 
        *ngIf="vm.status==='loaded'"
        [vm]="vm"
        (loadPhoto)="onLoadPhoto($event)"
        (connectGithub)="onConnectGithub()"
        (disconnectGithub)="onDisconnectGithub()"
        class="profile-column"
    ></feature-user-info>
    <users-feature-user-general class="profile-column"></users-feature-user-general>
  </div>
  </ng-container>
