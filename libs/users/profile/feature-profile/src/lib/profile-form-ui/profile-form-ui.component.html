<div class="user-info">
  <div class="user-photo">
    <img [src]="vm.user.photo?   vm.user.photo.url :  'assets/img/1.png'" alt="" class="user-photo-img">
  </div>
  <div class="name">{{vm.user.name}}</div>
  <div class="email">{{vm.user.email}}</div>
  <div class="city">{{vm.user.city}}</div>
</div>
