<h3 class="timer-title">Таймер</h3>
<p class="timer-time">{{ count$ | async }}</p>
<div class="timer-buttons">
  <button
    mat-raised-button class="mat-primary"
    (click)="!isToggled ? onStartTimer() : onPauseTimer()"
  >
    {{ !isToggled ? 'Старт' : 'Пауза'}}
  </button>
  <button
    mat-raised-button class="mat-warn"
    (click)="onResetTimer()"
  >
    Стоп
  </button>
</div>
