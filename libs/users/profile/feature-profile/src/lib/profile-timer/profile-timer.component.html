<div class="timer">
  <p class="timer-reflection">{{ (timer$ | async)?.days }}д {{ (timer$ | async)?.hours }}ч {{ (timer$ | async)?.min }}:{{ (timer$ | async)?.sec }}</p>
  <div class="buttons">
    <button class="button" (click)="startStopTimer()">{{isRunning ? 'Стоп' : 'Старт'}}</button>
    <button class="button" (click)="resetTimer()">Сброс</button>
  </div>
</div>
