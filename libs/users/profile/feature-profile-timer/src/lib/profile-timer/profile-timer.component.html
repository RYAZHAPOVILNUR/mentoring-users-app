<div class="timer-container">
  <div class="timer-header" >
    <div class="timer-title">Time tracker</div>
    <p class="timer-clock">{{seconds$ | async | secondsToTime}}</p>
  </div>
  <mat-card-actions *ngrxLet="isRunning$ as isRunning">
    <button mat-button *ngIf="isRunning === false" (click)="onStart()">
      <mat-icon>play_arrow</mat-icon>
      Старт
    </button>
    <button mat-button  *ngIf="isRunning === true" (click)="onPause()">
      <mat-icon>pause</mat-icon>
      Пауза
    </button>
    <button mat-button (click)="onReset()">
      <mat-icon>restart_alt</mat-icon>
      Сбросить
    </button>
  </mat-card-actions>
</div>
