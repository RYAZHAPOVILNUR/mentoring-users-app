<div class="stopwatch-container">
  <div class="stopwatch-header" >
    <div class="stopwatch-title">Time tracker</div>
    <p class="stopwatch-clock">{{stopwatchTime$ | async }}</p>
  </div>
  <mat-card-actions *ngrxLet="isStopWatchRunning$ as isStopWatchRunning">
    <button mat-button *ngIf="isStopWatchRunning === false" (click)="onStart()">
      <mat-icon>play_arrow</mat-icon>
      Старт
    </button>
    <button mat-button  *ngIf="isStopWatchRunning === true" (click)="onPause()">
      <mat-icon>pause</mat-icon>
      Пауза
    </button>
    <button mat-button>
      <mat-icon>restart_alt</mat-icon>
      Сбросить
    </button>
  </mat-card-actions>
</div>
