<ng-container
  *ngrxLet="{
    githubUserName: githubUserName$,
    githubStatus: githubStatus$,
  } as vm"
>
  <div class="profile-container">
    <users-profile
      *ngIf="status() === 'loaded' && loggedUser() as user"
      [vm]="{
      githubStatus: vm.githubStatus,
      githubUserName: vm.githubUserName,
      user: user,
      isLoggedUser: isLoggedUser()
      }"
      (loadPhoto)="onLoadPhoto($event)"
      (connectGithub)="onConnectGithub()"
      (disconnectGithub)="onDisconnectGithub()"
      class="profile-column"
    />
  </div>
</ng-container>
