<button
  class="folder-card"
  (dblclick)="goToMaterial()"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <span class="buttons-actions">
    <button class="btn-open-folder">
      <mat-icon class="folder-icon">folder</mat-icon>
    </button>
    <button class="btn-delete-folder" [ngClass]="{ visible: isHovered }" (click)="onDelete(folder)">
      <mat-icon class="trash-icon">delete</mat-icon>
    </button>
  </span>

  <span class="title">{{ folder.title }}</span>
  <span>{{ folder.created_at | date }}</span>
</button>
