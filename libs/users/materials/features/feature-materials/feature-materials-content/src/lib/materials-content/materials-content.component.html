<div class="header">
  <span mat-dialog-title>{{ data.title }}</span>
  <button class="close-btn" mat-icon-button (click)="cancel()" aria-label="Отказаться">
    <mat-icon>close</mat-icon>
  </button>
</div>

<ng-container *ngIf="data.material_link.endsWith('.mp3')">
  <audio controls>
    <source [src]="data.material_link" type="audio/mpeg" />
  </audio>
</ng-container>

<ng-container *ngIf="data.material_link.endsWith('.pdf')">
  <pdf-viewer
    [src]="data.material_link"
    [original-size]="false"
    [zoom-scale]="'page-width'"
    class="pdf-viewer"
  ></pdf-viewer>
</ng-container>

<ng-container *ngIf="!data.material_link.endsWith('.mp3') && !data.material_link.endsWith('.pdf')">
  <div class="video-material-wrapper">
    <a *ngIf="videoId" [href]="data.material_link" target="_blank">
      <img [src]="thumbnailUrl" alt="Video preview" />
    </a>
  </div>
</ng-container>
