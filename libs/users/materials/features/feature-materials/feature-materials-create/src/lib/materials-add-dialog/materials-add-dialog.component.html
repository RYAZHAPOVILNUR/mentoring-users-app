<form class="dialog-form" (ngSubmit)="onSubmit()" [formGroup]="form">
  <h1>Добавить {{ materialType | lowercase }}</h1>
  <mat-form-field appearance="fill" class="dialog-form__field">
    <input formControlName="title" matInput placeholder="Название*" />
    <mat-icon matSuffix>
      {{ iconMap[materialType] }}
    </mat-icon>
    <mat-error>Введите название</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="dialog-form__field">
    <input formControlName="material_link" matInput placeholder="Ссылка*" />
    <mat-icon matSuffix>link</mat-icon>
    <mat-error>Ссылка не корректна</mat-error>
  </mat-form-field>
  <div class="action-buttons">
    <button class="action-button" type="button" mat-raised-button (click)="cancelDialog()">Отмена</button>
    <button class="action-button" type="submit" mat-raised-button color="primary">Сохранить</button>
  </div>
</form>
