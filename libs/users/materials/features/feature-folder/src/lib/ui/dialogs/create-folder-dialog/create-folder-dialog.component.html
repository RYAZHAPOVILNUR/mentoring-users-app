<div class="folder-dialog">
  <form class="folder-dialog__form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h1>Новая папка</h1>
    <mat-form-field appearance="fill" class="folder-dialog__field">
      <input
        name="folderName"
        [(ngModel)]="folderName"
        #foldernameCtrl="ngModel"
        matInput
        placeholder="Название папки*"
        required
      />
      <mat-icon matSuffix>folder</mat-icon>
      <mat-error>Введите название</mat-error>
    </mat-form-field>
    <div class="folder-dialog__buttons">
      <button
        type="button"
        class="folder-dialog__button folder-dialog__button--cancel"
        mat-raised-button
        mat-dialog-close
      >
        Отмена
      </button>
      <button
        type="submit"
        class="folder-dialog__button folder-dialog__button--submit"
        mat-raised-button
        color="primary"
      >
        Сохранить
      </button>
    </div>
  </form>
</div>
