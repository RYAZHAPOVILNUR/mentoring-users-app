<div class="addMaterial">
  <h2 style="text-align: center;">Добавление материала</h2>

  <span style="color: red; margin:  0 auto;" *ngIf="error">{{error}}</span>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
    <div class="mat-inp">
      <mat-form-field class="example-form-field">
        <mat-label>Название</mat-label>
        <input matInput type="text" formControlName="materialName">
        <button *ngIf="materialName" matSuffix mat-icon-button aria-label="Clear" (click)="materialName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Ссылка</mat-label>
        <input (input)="onInput()" matInput type="text" formControlName="materialLink">
        <button *ngIf="materialLink" matSuffix mat-icon-button aria-label="Clear" (click)="materialLink=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button type="submit" [disabled]="myForm.invalid  || canCreate ||  loading || !!error " mat-raised-button color="primary"
      style="margin-right: 5px;">Загрузить
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </button>
    <button [disabled]="myForm.invalid || !canCreate" mat-raised-button color="primary"
      (click)="createMaterial()">Сохранить</button>
  </form>




  <mat-divider></mat-divider>

<span>Тестовая ссылка: https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf</span>
  <pdf-viewer (after-load-complete)="callBackFn($event)" (error)="onError($event)" [src]="link" [render-text]="true"
    [original-size]="false" style="width: 0px; height: 0px;"></pdf-viewer>






</div>
