<ng-container *ngrxLet="{
status: status$,
materials: materials$,
errors: errors$,
folder: folder$
} as vm"
>
  <materials-list [vm]="vm"
                  (deleteMaterial)="onDeleteMaterial($event)"
                  (redirectToMaterialContent)="onRedirectToMaterialContent($event)"
                  (goBack)="onGoBack()"></materials-list>


<materials-add-button (sendNewMaterial)="onAddMaterial($event)"></materials-add-button>
</ng-container>
