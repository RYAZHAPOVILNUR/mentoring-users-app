<ng-container
  *ngrxLet="{
    materials: materials$,
    folderName: folderName$
  } as materialVm">
  <button class="back-button" mat-button (click)="onBackClick()">
    <mat-icon>arrow_back</mat-icon>Назад
  </button>
  <div class="folder-name" *ngIf="materialVm.folderName as folderName">
    <h2 mat-dialog-title>{{ folderName }}</h2>
  </div>
  <users-materials-list
    [materialVm]="materialVm"
    (deleteMaterial)="onDeleteMaterial($event)">
  </users-materials-list>
</ng-container>
<users-materials-add-button></users-materials-add-button>
