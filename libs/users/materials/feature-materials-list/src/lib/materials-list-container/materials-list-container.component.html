<ng-container
  *ngrxLet="{
    openedFolder: openedFolder$,
    materials: foldersMaterials$,
    loadingStatus: loadingStatus$,
  } as vm"
>
  <materials-list
    [vm]="vm"
    (redirectToFoldersList)="onRedirectToFoldersList()"
    (openMaterialFile)="onOpenMaterialFile($event)"
    (deleteMaterial)="onDeleteMaterial($event)"
  />
</ng-container>
<materials-add-button />
