<p>materials-list-container works!</p>
<ng-container
  *ngrxLet="{
    openedFolder: openedFolder$,
    materialsStatus: materialsStatus$,
    allMaterials: allMaterials$
  } as vm"
>
  <ng-container [ngSwitch]="vm.materialsStatus">
    <ng-container *ngSwitchCase="'loading'">
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-container>

    <ng-container *ngSwitchCase="'error'">
      <div class="alert alert-danger" rode="aletr">
        <h1>{{ vm.materialsStatus }}</h1>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'loaded'">
      <ng-container>
        <users-materials-list [vm]="vm" (backOnFolders)="backOnFolders()" (deleteMaterial)="deleteMaterial($event)">
        </users-materials-list>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
