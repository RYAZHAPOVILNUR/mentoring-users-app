<ng-container *ngrxLet="{
status: status$,
materials: materials$,
errors: errors$
} as vm"
>
  <materials-list [vm]="vm" [folderTitle]="folderTitle" (deleteMaterial)="onDeleteMaterial($event)"
                  (redirectToMaterialContent)="onRedirectToMaterialContent($event)" (goBack)="onGoBack()"></materials-list>
</ng-container>
