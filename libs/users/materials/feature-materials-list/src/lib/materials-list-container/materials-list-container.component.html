<ng-container
  *ngrxLet="{ openedFolder: openedFolder$, materialsStatus: materialsStatus$, allMaterials: allMaterials$ } as vm"
>
  <ng-container [ngSwitch]="vm.materialsStatus">
    <ng-container *ngSwitchCase="'loading'">
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-container>
    <ng-container *ngSwitchCase="'error'">
      <div class="alert alert-danger" role="alert">
        <h1>{{ vm.materialsStatus }}</h1>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'loaded'">
      <users-materials-list (goToFolders)="goToFolders()" (deleteMaterial)="deleteMaterial($event)" [vm]="vm" />
    </ng-container>
  </ng-container>
</ng-container>
