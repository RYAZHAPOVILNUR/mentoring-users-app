<ng-container
  *ngrxLet="{
    materials: materials$,
  } as materialVm">
  <button class="back-button" mat-button
          (click)="onBackClick()">
    <mat-icon>arrow_back</mat-icon>
    Назад
  </button>

    [materialVm]="materialVm"
    (deleteMaterial)="onDeleteMaterial($event)">

</ng-container>
<users-materials-add-button></users-materials-add-button>
