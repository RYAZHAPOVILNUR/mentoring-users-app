<ng-container
  *ngrxLet="{
    materials: materials$,
    status: status$,
    folderName: folderName$,
    errors: errors$
  } as vm"
>
  <users-materials-list
    [vm]="vm"
    (closeFolderEvent)="closeFolder()"
    (deleteMaterialEvent)="onDeleteClick($event)"
    (openDialogEvent)="openDialog($event)"
    (openMaterialEvent)="openMaterial($event)"
  />
</ng-container>
