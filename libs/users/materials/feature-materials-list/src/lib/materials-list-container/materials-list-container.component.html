
<div class="list">
  <ng-container *ngrxLet="materials$ as materials">
    <div *ngFor="let material of materials">
      <users-materials-list [material$]="material" class="list__item"></users-materials-list>
    </div>
  </ng-container>
</div>

<users-create-materials-button [folder_id]="folder_id" ></users-create-materials-button>

<div class="folder__title">
<ng-container *ngrxLet="folder$ as folder">
  {{folder?.title}}
</ng-container>
</div>
