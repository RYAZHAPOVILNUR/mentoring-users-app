<mat-dialog-content>
  <div class="header">
    <h2 mat-dialog-title>
      {{ 'MATERIALS.CREATE_FILE_TITLE' | translate }}
    </h2>
  </div>
  <form [formGroup]="materialFormGroup">
    <!--  todo ControlValueAccessor  -->
    <!--    <text-field -->
    <!--      [label]="  {{ 'MATERIALS.CREATE_FILE_SUBTITLE' | translate }}" -->
    <!--      formControlName="title"    -->
    <!--    ></text-field>-->
    <!--    <text-field [label]="" formControlName="materialLink"></text-field>-->

    <mat-form-field>
      <mat-label>
        {{ 'MATERIALS.CREATE_FILE_SUBTITLE' | translate }}
      </mat-label>
      <input
        matInput
        type="text"
        formControlName="title"
      />
      <mat-error *ngIf="getErrorMessage('title') as errorMessage">
        {{ errorMessage }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        {{ 'MATERIALS.CREATE_FILE_LINK' | translate }}
      </mat-label>
      <input
        matInput
        type="text"
        formControlName="materialLink"
      />
      <mat-error *ngIf="getErrorMessage('materialLink') as errorMessage">
        {{ errorMessage }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-icon-button
    color="accent"
    [disabled]="materialFormGroup.invalid"
    (click)="onDoneButtonClick()"
  >
    <mat-icon>done</mat-icon>
  </button>

  <button
    mat-icon-button
    mat-dialog-close
    color="warn"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
