<mat-dialog-content>
  <div class="header">
    <h2 mat-dialog-title>
      {{ 'MATERIALS.CREATE_FILE_TITLE' | translate }}
    </h2>
  </div>
  <form class="input-group" [formGroup]="materialFormGroup">

    <users-input-field
      formControlName="title"
      [label]="'MATERIALS.CREATE_FILE_SUBTITLE' | translate"
    />

    <users-input-field
      formControlName="materialLink"
      [label]="'MATERIALS.CREATE_FILE_LINK' | translate"
    />

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-icon-button
    color="accent"
    [disabled]="materialFormGroup.invalid"
    (click)="onDoneButtonClick()"
  >
    <mat-icon>done</mat-icon>
  </button>

  <button
    mat-icon-button
    mat-dialog-close
    color="warn"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
