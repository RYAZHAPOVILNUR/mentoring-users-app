<mat-dialog-content>
  <h1 mat-dialog-title>Подтверждение</h1>
  <div mat-dialog-content>Вы уверены,что хотите удалить файл: {{ data.title }}</div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Нет</button>
    <button mat-button [mat-dialog-close]="data" (click)="onDelete(data.id)">Да</button>
  </mat-dialog-actions>
</mat-dialog-content>
