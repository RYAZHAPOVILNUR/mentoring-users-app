<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
    <button routerLink="/materials" class="btn__back" mat-fab color="primary">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title__folder">
        <h1>{{titleFolder}}</h1>
    </div>
    <ng-container *ngIf="vm.status === 'loaded'; else error">
        <div class="container">
            <div class="row">
                <ng-container *ngFor="let material of vm.materials">
                    <div class="col-xl-2 col-lg-3 col-md-4 mb-2 gy-3">
                        <users-materials-card 
                        (materials_id)="onDeleteMaterial(material.id)"
                        [materials]="material"
                        (content)="onShowContent(material)"
                        ></users-materials-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
</ng-template>

<ng-template #error>
    <div class="alert alert-danger" role="alert">
        <h1>{{vm.error?.status}}</h1>
        <hr>{{vm.error}}
    </div>
</ng-template>
