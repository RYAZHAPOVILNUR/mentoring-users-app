<ng-container>
    <div class="container">
      <h1 class="folder-title">{{vm.folder?.title}}</h1>
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let material of vm.materials">
          <users-materials-card [material]="material" (deleteMaterial)="onDeleteMaterial(material.id)"/>
        </div>
      </div>
    </div>
  </ng-container>
