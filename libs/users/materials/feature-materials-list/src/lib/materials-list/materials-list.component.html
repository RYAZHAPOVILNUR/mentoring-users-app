<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <button
    mat-fab
    extended
    color="primary"
    class="btn"
    aria-label="close dialog"
    (click)="closeFolder()"
  >
    <mat-icon>arrow_back</mat-icon>
    {{ vm.folderName[0].title }}
  </button>
  <ng-container *ngIf="vm.status === 'loaded'">
    <div class="container">
      <div class="row">
        <ng-container *ngIf="vm.materials.length > 0">
          <div class="col-sm-2 mb-3" *ngFor="let material of vm.materials">
            <users-materials-card
              [material]="material"
              (deleteMaterialEvent)="onDeleteClick($event)"
              (click)="openMaterial(material)"
            />
          </div>
        </ng-container>
        <ng-container *ngIf="vm.materials.length === 0">
          <div class="alert alert-dark mt-5" role="alert">Папка пуста!</div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-template>

<users-materials-add-button
  (addTypeEvent)="openDialog($event)"
  class="fixed bottom-16 right-16"
/>
