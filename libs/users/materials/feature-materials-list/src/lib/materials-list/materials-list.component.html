<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
  <div class="container">
    <div class="materials-heading">
      <button mat-icon-button aria-label="Back" (click)="onBackClicked()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2 class="materials-folder-title">{{vm.openedFolder?.title}}</h2>
    </div>
    <div class="materials-wrapper">
      <div *ngFor="let material of vm.materials">
        <users-materials-card
          [material]="material"
          (click)="onOpenMaterial(material)"
          (deleteMaterial)="onDeleteMaterial(material)"
        />
      </div>
    </div>
  </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    {{ vm.error?.message }}
  </div>
</ng-template>
