<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="container">
      <div class="materials-container-top">
        <button mat-icon-button aria-label="close materials container" (click)="closeFolder()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 class="materials-container-title">{{vm.openedFolder?.title}}</h1>
      </div>
      <div class="row">
        <div class="row">
          <div class="col-md-auto mb-3" *ngFor="let material of vm.materials">
            <users-materials-card [material]="material" (deleteMaterial)="onDeleteMaterial(material)"/>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
<div class="alert alert-danger" role="alert">
  <h1>{{ vm.errors?.status }}</h1>
  <hr />
  {{ vm.errors }}
</div>
</ng-template>
