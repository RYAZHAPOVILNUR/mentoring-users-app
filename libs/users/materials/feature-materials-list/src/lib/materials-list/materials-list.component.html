<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="materials-container">
      <ng-container *ngFor="let material of vm.materials">
        <ng-container *ngIf="material.folderId === vm.folderId">
          <materials-card
            [material]="material"
            (openMaterial)="onOpenMaterial($event)"
            (editMaterial)="onEditMaterial($event)"
            (deleteMaterial)="onDeleteMaterial($event)"
          />
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{ vm.errors?.status }}</h1>
    <hr />
    {{ vm.errors }}
  </div>
</ng-template>
