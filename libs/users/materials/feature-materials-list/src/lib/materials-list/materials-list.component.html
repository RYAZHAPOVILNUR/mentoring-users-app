<button mat-icon-button aria-label="close dialog" color="accent" (click)="onCloseMaterials()">
  <mat-icon>arrow_back</mat-icon>
</button>

<ng-container *ngIf="vmf.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vmf.status === 'loaded'; else error">
    <div class="container">
      <div class="row">
        <div class="col-md-2 mb-5" *ngFor="let material of vmf.materials">
          <materials-card
            [material]="material"
            [lang]="vmf.lang"
            (deleteMaterial)="onDeleteMaterial(material)"
          />
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{ vmf.errors }}</h1>
    <hr />
    {{ vmf.errors }}
  </div>
</ng-template>
