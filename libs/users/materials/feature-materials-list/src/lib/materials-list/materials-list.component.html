<div>
  <div class="materials-cards">
    <div *ngFor="let material of materialVm.materials"
      (dblclick)="openMaterial(material)">
      <users-materials-card
        [material]="material"
        (deleteMaterial)="onDeleteMaterial(material.id)">
      </users-materials-card>
    </div>
  </div>
</div>
