<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="container">
      <div class="row">
        <div class="col-md-2 mb-3" *ngFor="let material of vm.materials">
          <users-materials-card
            [material]="material"
            (deleteMaterial)="onDeleteMaterial($event)"
            (dblclick)="openMaterial(material)"
          >
          </users-materials-card>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <ng-container *ngIf="vm.status === 'error'"></ng-container>
</ng-template>
