<mat-card
  class="material-card-wrapper"
  (dblclick)="onOpenMaterial(material)"
  matTooltipClass="example-tooltip-uppercase"
>
  <mat-card-content class="mat-card-content">
    <div class="mat-icons">
        <ng-container [ngSwitch]="material.material_link | defineMaterialType">
            <mat-icon *ngSwitchCase="materialTypes.PDF" fontIcon="picture_as_pdf"></mat-icon> 
            <mat-icon *ngSwitchCase="materialTypes.AUDIO" fontIcon="music_note"/> 
            <mat-icon *ngSwitchCase="materialTypes.VIDEO" fontIcon="videocam"/>
        </ng-container>
      <mat-icon class="mat-icon-delete" (click)="onDeleteMaterial($event)">delete</mat-icon>
    </div>
    <label class="title" *ngIf="material.title">{{ material.title }}<br>{{ material.created_at | date: 'dd.MM.yyyy' }}</label>
</mat-card-content>  

</mat-card>
