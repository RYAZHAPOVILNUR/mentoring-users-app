<mat-card class="material-card">
  <mat-card-content class="material-card-content">
    <div class="div-card">
      <div class="icons">
        <mat-icon *ngIf="material.material_link.endsWith('.pdf')">insert_drive_file</mat-icon>
        <mat-icon *ngIf="material.material_link.endsWith('.mp3')">music_note</mat-icon>
        <mat-icon *ngIf="!material.material_link.endsWith('.pdf') && !material.material_link.endsWith('.mp3')"
          >ondemand_video</mat-icon
        >
        <button mat-icon-button class="button-delete" (click)="handleDeleteMaterial()">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </div>
      <div class="title">{{ material.title }}</div>
      <div class="date">{{ dateFormat(material.created_at) }}</div>
    </div>
  </mat-card-content>
</mat-card>
