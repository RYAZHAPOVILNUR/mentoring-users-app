<button class="card" (click)="openContent()">
  <div class="card__container">
    <div class="card__logo">
      <ng-container *ngIf="material$?.type==='video'">
        <div class="card__icon">
          <mat-icon>movie</mat-icon>
        </div>
      </ng-container>
      <ng-container *ngIf="material$?.type==='audio'">
        <div class="card__icon">
          <mat-icon>music_note</mat-icon>
        </div>
      </ng-container>
      <ng-container *ngIf="material$?.type==='pdf'">
        <div class="card__icon">
          <mat-icon>menu_book</mat-icon>
        </div>
      </ng-container>
      <ng-container *ngIf="material$?.type==='default'">
        <div class="card__icon">
          <mat-icon>help_outline</mat-icon>
        </div>
      </ng-container>

      <button class="delete__button" (click)="deleteMaterial(material$?.id, $event)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <div class="card__title">
      <span>{{ material$?.title }}</span>
      <span>{{ material$?.created_at | date: 'mediumDate' }}</span>
    </div>
  </div>
</button>
