<div class="materials-card">
  <div class="materials-card__container">
    <div class="materials-card__icon-container">
      <mat-icon *ngIf="materialsValidation.pdf.test(material.material_link)" class="materials-card__icon"
      >picture_as_pdf</mat-icon
      >
      <mat-icon *ngIf="materialsValidation.video.test(material.material_link)" class="materials-card__icon"
      >video_library</mat-icon
      >
      <mat-icon *ngIf="materialsValidation.audio.test(material.material_link)" class="materials-card__icon"
      >music_note</mat-icon
      >
    </div>
    <p class="materials-card__title">{{ material.title }}</p>
    <p class="material-card__date">{{ (material.created_at) }}</p>
  </div>
</div>
