<mat-card class="material-card">
  <mat-card-content>
    <div class="material-card__icons">
      <div [ngSwitch]="defineFileType(material.material_link)">
        <ng-container *ngSwitchCase="'pdf'">
          <mat-icon>insert_drive_file</mat-icon>
        </ng-container>
        <ng-container *ngSwitchCase="'audio'">
          <mat-icon>music_note</mat-icon>
        </ng-container>
        <ng-container *ngSwitchCase="'video'">
          <mat-icon>ondemand_video</mat-icon>
        </ng-container>
      </div>
      <button class="delete-btn" mat-icon-button (click)="onDeleteMaterial(material)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <div class="material-card__title">{{material.title}}</div>
    <div>{{ material.created_at | date : 'MMMM d, y'}}</div>
  </mat-card-content>
</mat-card>
