<mat-card class="materials-card-container" (click)="openMaterialContentDialog()">
  <mat-card-content>
    <div class="materials-card-top">
      <mat-icon *ngIf="materialType === 'pdf'">picture_as_pdf</mat-icon>
      <mat-icon *ngIf="materialType === 'video'">videocam</mat-icon>
      <mat-icon *ngIf="materialType === 'audio'">mic</mat-icon>
      <mat-icon *ngIf="materialType === 'unknown'">insert_drive_file</mat-icon>
      <button mat-icon-button class="delete-btn" (click)="onDeleteMaterial($event)"><mat-icon>delete</mat-icon></button>
    </div>
      <div class="materials-card-title">{{material.title}}</div>
      <div class="materials-card-date">{{translatedDate$ | async}}</div>
  </mat-card-content>
</mat-card>
