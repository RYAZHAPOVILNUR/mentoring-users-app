<mat-card
  class="card-wrapper mb-4"
  (click)="onOpenMaterialFile()"
  (mouseover)="showDeleteButton = true"
  (mouseleave)="showDeleteButton = false"
>
  <mat-card-content class="card-content">
    <div class="card-header">
      <mat-icon class="folder-icon" *ngIf="material.fileType === 'pdf'">picture_as_pdf</mat-icon>
      <mat-icon class="folder-icon" *ngIf="material.fileType === 'audio'">audio_file</mat-icon>
      <mat-icon class="folder-icon" *ngIf="material.fileType === 'video'">ondemand_video</mat-icon>
      <button mat-icon-button [hidden]="!showDeleteButton" class="card-buttons"  (click)="onDeleteMaterial($event)">
        <mat-icon  class="delete-icon">delete</mat-icon>
      </button>
    </div>
    <label>{{ material.title }}</label>
    <ng-template #email> 'ng-template #email' </ng-template>
    <span>Создан: {{ material.created_at | localeDateFormat }}</span>
  </mat-card-content>
</mat-card>
