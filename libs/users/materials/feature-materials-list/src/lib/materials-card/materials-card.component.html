<mat-card class="material-card" matTooltip="{{ material.title }}" (dblclick)="onOpenMaterial(material)">
    <mat-card-content class="material-card-content">
        <div class="div-card">
            <div class="icons">
                <mat-icon *ngIf="material.material_link.endsWith('.pdf')">picture_as_pdf</mat-icon>
                <mat-icon *ngIf="material.material_link.endsWith('.mp3')">music_note</mat-icon>
                <mat-icon *ngIf="!material.material_link.endsWith('.pdf') 
                && !material.material_link.endsWith('.mp3')">ondemand_video</mat-icon>
                <button class="button-delete" mat-icon-button (click)="onDeleteMaterial(material)">
                    <mat-icon class="delete">delete</mat-icon>
                </button>
            </div>
            <div class="title">{{ material.title }}</div>
            <div class="date">{{ material.created_at | date }}</div>
        </div>
    </mat-card-content>
</mat-card>
