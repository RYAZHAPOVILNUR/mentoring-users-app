<mat-card class="material-card" (dblclick)="OpenMaterial(material)">
    <mat-card-content>
        <div>
            <div>
                <mat-icon *ngIf="material.material_link.endsWith('.pdf')">insert_drive_file</mat-icon>
                <mat-icon *ngIf="material.material_link.endsWith('.mp3')">music_note</mat-icon>
                <mat-icon *ngIf="!material.material_link.endsWith('.pdf')
                 && !material.material_link.endsWith('.mp3')">ondemand_video</mat-icon>
                <button mat-icon-button (click)="openDeleteDialog(material.id)">
                    <mat-icon class="delete">delete</mat-icon>
                </button>
            </div>
            <div>{{ material.title }}</div>
        </div>
    </mat-card-content>
</mat-card>
