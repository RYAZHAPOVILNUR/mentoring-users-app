<mat-card class="folder-card-wrapper">
  <div class="folder-buttons">
    <mat-icon>folder</mat-icon>
    <button mat-icon-button color="grey" class="folder-delete">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="folder-info">
    <p>{{material | json}}</p>
    <p>{{ material.folder_id }}</p>
  </div>
</mat-card>
