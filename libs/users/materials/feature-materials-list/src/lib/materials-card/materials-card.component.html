<mat-card [matTooltip]="material.title" matTooltipClass="example-tooltip-uppercase" class="card-wrapper mb-4" >
  <mat-card-content class="mat-card-content">
    <mat-icon class="icon">disabled_visible</mat-icon>
    <label>{{ material.title }}</label>
    <ng-template #email> 'ng-template #email' </ng-template>
    <span>Создан: {{ material.created_at | date : 'dd MMM yyyy' }}</span>
  </mat-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item color="accent">Переименовать</button>
    <button mat-menu-item color="warn" >Удалить</button>
  </mat-menu>

  <mat-card-actions class="card-buttons">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
