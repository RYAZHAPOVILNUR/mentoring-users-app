<mat-card class="materials-card hover-effect">
  <mat-card-content class="mat-card-content">
    <mat-icon *ngIf="regEx.VIDEO_REGEX.test(material.material_link)" class="material-icon">movie</mat-icon>
    <mat-icon *ngIf="regEx.MP3_REGEX.test(material.material_link)" class="material-icon">queue_music</mat-icon>
    <mat-icon *ngIf="regEx.PDF_REGEX.test(material.material_link)" class="material-icon">picture_as_pdf</mat-icon>
<!--    <mat-icon class="material-icon"></mat-icon>-->
    <label class="material-label">{{ material.title }}</label>
  <div class="materials-date">{{ material.created_at | date : 'dd.MM.yyyy' }}</div>
  </mat-card-content>
  <button
    mat-button
    class="delete-button"
    (click)="onMaterialDelete(material)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
