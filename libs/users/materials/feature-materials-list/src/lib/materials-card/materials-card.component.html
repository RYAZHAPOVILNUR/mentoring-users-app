<mat-card (click)="onOpenMaterial(material.materialLink)" class="material-card">
  <div class="material-header">
    <mat-icon>{{ material.materialLink | defineMaterialType }}</mat-icon>
    <button type="button" mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <h4>{{ material.title | shortTitle }}</h4>
  <p>{{ material.createdAt | correctdate }}</p>
</mat-card>
