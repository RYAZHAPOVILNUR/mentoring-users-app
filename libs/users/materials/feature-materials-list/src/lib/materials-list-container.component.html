<div class="materials-header">
  <button mat-icon-button (click)="onBackButtonClick()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <span>{{ getTitle() }}</span>
</div>


<ng-container
  *ngrxLet="{
    materials: materialsFacade.materialsInFolder$,
    status: materialsFacade.status$,
  } as vm"
>
  <users-materials-list-ui
    [materials]="vm.materials"
    [status]="vm.status"
  />
</ng-container>

<button class="add-material" mat-icon-button (click)="onAddButtonClick()">
  <mat-icon>add_circle</mat-icon>
</button>
