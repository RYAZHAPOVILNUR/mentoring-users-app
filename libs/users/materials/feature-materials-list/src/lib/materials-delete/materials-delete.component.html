<h1 mat-dialog-title>Удаление материала</h1>
<mat-dialog-content>
  Вы хотите удалить материал {{ data.material.title }}?
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close cdkFocusInitial>Нет</button>
  <button mat-button (click)="del()">Да</button>
</mat-dialog-actions>
