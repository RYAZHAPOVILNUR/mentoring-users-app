<mat-card class="material">
  <mat-card-content class="material__content">
    <div class="material__header" (click)="open()">
      <mat-icon class="material__icon" matTooltip="Открыть">{{ material.material_link | materialTypeIcon }}</mat-icon>
      <span class="material__title" [matTooltip]="getTitleTooltip(material.title)">{{ material.title }}</span>
    </div>
    <div class="material__footer">
      <mat-icon class="material__delete-icon" (click)="deleteMaterial()">delete</mat-icon>
      <span class="material__date">{{ material.created_at | date }}</span>
    </div>
  </mat-card-content>
</mat-card>
