<ng-container *ngIf="status === 'loaded'; else loading">
  <div class="container">
    <div class="materials-list" *ngFor="let material of materials">
      <users-materials-card-ui
        [material]="material"
      />
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-template>
