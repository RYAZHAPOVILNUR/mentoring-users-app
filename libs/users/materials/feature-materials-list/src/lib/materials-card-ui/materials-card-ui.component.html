<mat-card class="material-card-wrapper"
          (dblclick)="onCardClick()">
  <mat-card-content>
    <div class="icons">
      <mat-icon>{{ material.material_link | setIcon }}</mat-icon>
      <button
        mat-icon-button
        (click)="onDeleteButtonClick()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <mat-card-title>
      {{ material.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ material.created_at | date : 'dd/MM/yyyy' }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
