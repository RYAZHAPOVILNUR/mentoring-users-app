<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let folder of vm.folders">
          <folder-card
            [folder]="folder"
            (deleteFolder)="onDeleteFolder(folder)"
            (redirectToEdit)="onRedirectToEdit($event)"
            (dblclick)="onOpenFolder(folder.id)"
          />
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{ vm.errors?.status }}</h1>
    <hr />
    {{ vm.errors }}
  </div>
</ng-template>
<create-folders-button></create-folders-button>
