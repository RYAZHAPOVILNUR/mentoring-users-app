<div mat-dialog-container>
  <h2 mat-dialog-title>Новая папка</h2>
  <div mat-dialog-content>
    <form class="form" (ngSubmit)="save()">
      <mat-form-field>
        <mat-label>Имя папки</mat-label>
        <input matInput id="title" type="text" placeholder="Введите имя папки" [formControl]="folderName" />
        <mat-error *ngIf="folderName.invalid">Название обязательно</mat-error>
      </mat-form-field>

      <mat-dialog-actions class="buttons">
        <button mat-flat-button color="primary" type="submit" [disabled]="folderName.invalid">Сохранить</button>
        <button mat-flat-button mat-dialog-close>Отмена</button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
