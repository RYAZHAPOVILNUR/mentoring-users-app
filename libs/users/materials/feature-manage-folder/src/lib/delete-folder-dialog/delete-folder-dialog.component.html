<h2 mat-dialog-title>Подтверждение</h2>
<div mat-dialog-content>
  <span>Вы уверены, что хотите удалить {{ dialogData.name }}?</span>
  <mat-dialog-actions>
    <button matSuffix mat-icon-button>
      <mat-icon style="color: green" (click)="delete()">done</mat-icon>
    </button>
    <button matSuffix mat-icon-button mat-dialog-close>
      <mat-icon style="color: red">close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
