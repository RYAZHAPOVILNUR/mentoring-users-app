<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Новый материал</mat-label>
    <input
      matInput
      formControlName="title"
      placeholder="Введите название нового материала"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Ссылка на материал</mat-label>
    <input
      matInput
      formControlName="material_link"
      placeholder="Введите ссылку на материал"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    type="submit"
    [disabled]="!myForm.valid"
  >
    {{ isNew ? 'Создать' : 'Сохранить' }}
  </button>
  <button mat-raised-button color="accent" type="button" (click)="onNoClick()">
    Отмена
  </button>
</form>
