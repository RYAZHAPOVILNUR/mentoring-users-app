<mat-card class="material-card">
  <button class="mat-button" (click)="onRevealMaterial()">
    <div class="btn-content-div">
      <h3 class="overflow-ellipsis">{{ material.title }}</h3>
      <p>{{ material.created_at | date }}</p>
    </div>
    <mat-icon class="material-icon">{{ material.material_link | linkAnalyzer }}</mat-icon>
  </button>

  <mat-card-actions class="material-card-buttons" >
    <button mat-icon-button (click)="openDialog(material.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
