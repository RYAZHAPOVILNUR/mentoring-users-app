<ng-container *ngrxLet="{
  materials: materialsFacade.materials$,
  openedFolder: materialsFacade.openedFolder$,
  status: materialsFacade.status$,
  error: materialsFacade.error$
} as vm">
  <users-materials-list
    [vm]="vm"
    (deleteMaterial)="onDeleteMaterial($event)"
    (revealMaterial)="onRevealMaterial($event)"
  />
</ng-container>

<users-materials-add-button />
