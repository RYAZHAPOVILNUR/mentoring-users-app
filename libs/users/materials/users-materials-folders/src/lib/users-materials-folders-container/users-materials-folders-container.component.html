<ng-container *ngrxLet="{
  folders: folders$,
  status: status$,
} as vm">

  <ng-container [ngSwitch]="vm.status">
    <ng-container *ngSwitchCase="'loading'">
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-container>
    <ng-container *ngSwitchCase="'loaded'">
      <ng-container>
        <users-users-materials-folders (addFolder)="onAddFolder($event)"

        (deleteFolder)="onDeleteFolder($event)"

        (setOpenedFolder)="setOpenedFolder($event)"
          [folders]="vm.folders"></users-users-materials-folders>
      </ng-container>
    </ng-container>



  </ng-container>
