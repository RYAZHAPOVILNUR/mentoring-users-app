<h2 mat-dialog-title>Подтверждение</h2>
<div mat-dialog-content>
  <span>Вы уверены, что хотите удалить [название элемента]?</span>
  <mat-dialog-actions>
    <button mat-flat-button color="primary" type="submit">Да</button>
    <button mat-flat-button mat-dialog-close>Отмена</button>
  </mat-dialog-actions>
</div>
