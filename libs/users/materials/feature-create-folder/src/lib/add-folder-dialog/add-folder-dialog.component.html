<h2 mat-dialog-title>Новая папка</h2>
<div mat-dialog-content>
  <form (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>Имя папки</mat-label>
      <input matInput type="text" placeholder="Введите имя папки" [formControl]="folderName" />
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="folderName.invalid">Сохранить</button>
      <button mat-flat-button mat-dialog-close>Отмена</button>
    </mat-dialog-actions>
  </form>
</div>
