<h2 mat-dialog-title>Новая папка</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Имя папки</mat-label>
      <input matInput type="text" placeholder="Введите имя папки" [formControl]="folderName" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Отмена</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="folderName.invalid">Сохранить</button>
</mat-dialog-actions>
