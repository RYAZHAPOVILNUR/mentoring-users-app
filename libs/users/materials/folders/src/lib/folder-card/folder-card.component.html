<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Новая папка</mat-label>
    <input
      matInput
      formControlName="title"
      placeholder="Введите название папки"
    />
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Создать</button>
  <button mat-raised-button color="accent" type="button" (click)="onNoClick()">
    Отмена
  </button>
</form>
