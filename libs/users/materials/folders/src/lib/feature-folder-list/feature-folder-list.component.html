<ng-container>
  <ng-container *ngFor="let folder of folders$ | async">
    <mat-card class="folder" (click)="openFolder(folder.id)">
      <mat-card-header>
        <mat-card-title>{{ folder.title }}</mat-card-title>
        <mat-card-subtitle>{{ folder.created_at | date }}</mat-card-subtitle>
        <mat-card-subtitle>{{ folder.id }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-raised-button color="accent">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <!-- <button mat-button class="add-folder-button">
    <mat-icon>note-add</mat-icon>
  </button> -->
  <button
    mat-fab
    title="Добавить папку"
    color="accent"
    aria-label="Добавить папку"
    class="add-folder-button"
    (click)="openDialog()"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</ng-container>
