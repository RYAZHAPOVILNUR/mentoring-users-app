<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<ng-container>
  <ng-container *ngFor="let folder of folders$ | async">
    <mat-card class="folder" [routerLink]="['/folder-card']">
      <mat-card-header>
        <mat-card-title>{{ folder.title }}</mat-card-title>
        <mat-card-subtitle>{{ folder.created_at }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button class="material-symbols-outlined">delete</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
