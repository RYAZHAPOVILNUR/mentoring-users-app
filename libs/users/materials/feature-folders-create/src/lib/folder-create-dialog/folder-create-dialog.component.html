<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form>
    <div class="dialog-content">
      <mat-form-field class="w-full">
        <input matInput placeholder="Название папки*" [formControl]="folderNameField" />
        <mat-error>Введите название папки</mat-error>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" (click)="onCreate()">Создать</button>
  </div>
</div>
