<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput [formControl]="folderNameForm" placeholder="Название папки" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-button >Отмена</button>
    <button (click)="saveNameFolder()" mat-raised-button [disabled]="folderNameForm.invalid" color="primary">Сохранить</button>
</div>
