<h1 mat-dialog-title>Добавить новую папку</h1>
<div mat-dialog-content>
    <form [formGroup]="myForm">
        <div class="dialog-content">
            <mat-form-field>
                <input type="text" matInput placeholder="Название папки" formControlName="title">
                <mat-error>Введите название</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div> <mat-dialog-actions>
            <button mat-button (click)="cancel()">Отмена</button>
            <button mat-raised-button (click)="save()" [disabled]="myForm.invalid">Сохранить </button>
        </mat-dialog-actions></div>
</div>
