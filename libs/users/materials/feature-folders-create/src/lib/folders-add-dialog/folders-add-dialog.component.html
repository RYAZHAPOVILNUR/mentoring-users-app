<mat-card>
	<mat-card-header>
		<mat-card-title>Create New Folder</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<mat-form-field appearance="fill" style="width: 100%;">
			<mat-label>Folder Name</mat-label>
			<input matInput placeholder="Enter folder name">
		</mat-form-field>
	</mat-card-content>

	<mat-card-actions align="end">
		<button mat-button [mat-dialog-close]="false">Cancel</button>
		<button mat-raised-button color="primary" [mat-dialog-close]="true">Create</button>
	</mat-card-actions>
</mat-card>
