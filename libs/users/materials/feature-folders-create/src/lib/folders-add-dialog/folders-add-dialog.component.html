<h1 mat-dialog-title>{{dialogTitle}}</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Название папки</mat-label>
      <input formControlName="title" matInput />
      <mat-error *ngIf="formGroup.get('folderName')?.hasError('required')">
        Название папки обязательно.
      </mat-error>
      <mat-error *ngIf="formGroup.get('folderName')?.hasError('minlength')">
        Название папки должно быть не менее 3 символов.
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button (click)="onCancel()" mat-button>Отмена</button>
      <button
        (click)="onSave()"
        [disabled]="formGroup.invalid"
        color="primary" mat-button
        mat-flat-button
        type="submit"
      >
        Сохранить
      </button>
    </div>
  </form>
</div>
