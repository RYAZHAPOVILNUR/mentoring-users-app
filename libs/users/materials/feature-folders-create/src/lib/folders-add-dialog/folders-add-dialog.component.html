<form [formGroup]="formGroup" (ngSubmit)="onAddFolder()">
  <h2 mat-dialog-title>Add folder</h2>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onAddFolder()">Create</button>
  </mat-dialog-actions>
</form>
<p>folders-add-dialog works!</p>
