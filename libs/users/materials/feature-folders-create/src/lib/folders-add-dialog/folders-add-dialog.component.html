<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form [formGroup]="foldersFormGroup">
    <div class="dialog-content">
      <mat-form-field class="folder-title">
        <input  matInput placeholder="Название" formControlName="title" />
        <mat-error>Название обязательно</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="add-folder-actions">
  <button mat-flat-button color="warn" (click)="onCancel()"><mat-icon>cancel</mat-icon>Отмена</button>
  <button type="submit" mat-flat-button color="primary" (click)="onSave()"><mat-icon>save</mat-icon>Сохранить</button>
</div>
