<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Название папки*" formControlName="folder" />
        <mat-error>Название папки обязательно</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="buttons" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>

  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!formGroup.valid">Сохранить</button>
</div>
