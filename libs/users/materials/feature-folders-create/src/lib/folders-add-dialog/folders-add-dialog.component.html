<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form >
    <div class="dialog-content">
      <mat-form-field>
        <input [formControl]="formControlFolderName" matInput placeholder="Название папки*">
        <mat-error>Имя обязательно</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" [disabled]="formControlFolderName.invalid" (click)="save()">Сохранить</button>
</div>
