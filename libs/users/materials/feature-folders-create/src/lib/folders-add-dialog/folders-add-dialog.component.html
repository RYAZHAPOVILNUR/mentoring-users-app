<h1 mat-dialog-title>Создание папки</h1>

<div mat-dialog-content>
  <form [formGroup]="folderForm">
    <mat-form-field>
      <input matInput placeholder="Название папки*" formControlName="name" />
      <mat-error>Название папки обязательно</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="folderForm.invalid">Сохранить</button>
  <button mat-button (click)="cancel()">Отмена</button>
</div>
