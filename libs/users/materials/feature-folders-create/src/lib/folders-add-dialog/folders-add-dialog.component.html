<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <div class="content">
            <mat-form-field>
                <input matInput placeholder="Название папки*" formControlName="folderTitle">
                <mat-error>Название папки обязательно</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="close()">Отмена</button>
    <button
        mat-raised-button
        color="primary" 
        (click)="save()"
        [disabled]=" formGroup.invalid"
    >
    Сохранить
    </button>
</div>
