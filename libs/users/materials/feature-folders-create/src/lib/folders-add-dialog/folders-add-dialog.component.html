<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form [formGroup]="folderAddFormGroup">
    <div class="dialog-content">
      <mat-form-field>
        <input matInput placeholder="Название новой папки*" formControlName="folderName" />
        <mat-error>Название папки обязательно</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="this.folderAddFormGroup.invalid">Сохранить</button>
</div>
