<div class="folder-create-dialog">
  <h1 mat-dialog-title class="dialog-header">Добавление новой папки</h1>
  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <div class="dialog-content">
        <mat-form-field>
          <input matInput placeholder="Название для папки*" formControlName="title" />
          <mat-error>Имя обязательно</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onClose()">Отмена</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="formGroup.invalid">Сохранить</button>
  </div>
</div>
