<h2 mat-dialog-title>Добавление новой папки</h2>
<mat-dialog-content class="mat-add-dialog-content">
  <form [formGroup]="form">
    <mat-form-field class="mat-add-form-field">
      <mat-label>Название папки</mat-label>
        <input matInput type="text" formControlName="title">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="mat-add-dialog-actions">
  <button mat-flat-button class="mat-add-dialog-actions__btn" (click)="onCancelAddFolder()">Отмена</button>
  <button mat-flat-button class="mat-add-dialog-actions__btn" (click)="onAddFolder()" [disabled]="form.invalid">Добавить</button>
</mat-dialog-actions>
