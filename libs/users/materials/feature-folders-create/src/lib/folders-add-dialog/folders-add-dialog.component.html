<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Название" formControlName="title" />
      <mat-error>Название обязательно</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="close()">Отмена</button>
  <button mat-raised-button color="primary" (click)="save()">Сохранить</button>
</div>
