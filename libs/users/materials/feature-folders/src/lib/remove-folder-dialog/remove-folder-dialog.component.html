<h2 mat-dialog-title>Removing folder</h2>

<mat-dialog-content>
  <p>Do you want to remove <b>{{data.folderTitle}}</b> folder?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Remove</button>
</mat-dialog-actions>
