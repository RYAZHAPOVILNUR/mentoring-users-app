<h2 mat-dialog-title>Create new folder</h2>

<mat-dialog-content>
  <form (ngSubmit)="createNewFolder()">
    <mat-form-field>
      <mat-label>Folder title</mat-label>
      <input matInput cdkFocusInitial placeholder="Type your folder title here" [formControl]="folderTitle" />
      <mat-error *ngIf="folderTitle.hasError('required')"> Folder title is <strong>required</strong> </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="createNewFolder()">Create</button>
</mat-dialog-actions>
