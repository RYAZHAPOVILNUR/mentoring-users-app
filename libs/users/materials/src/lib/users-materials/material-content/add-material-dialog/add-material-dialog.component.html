<h2 mat-dialog-title>Добавить {{ data.type === 'video' ? 'видео' : data.type === 'pdf' ? 'PDF файл' : 'подкаст' }}</h2>

<form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Название</mat-label>
      <input matInput formControlName="title" placeholder="Введите название материала">
      <mat-error *ngIf="materialForm.get('title')?.hasError('required')">
        Название обязательно
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Ссылка</mat-label>
      <input matInput formControlName="material_link" [placeholder]="getPlaceholder()">
      <mat-error *ngIf="materialForm.get('material_link')?.hasError('required')">
        Ссылка обязательна
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!materialForm.valid">
      Добавить
    </button>
  </mat-dialog-actions>
</form>
