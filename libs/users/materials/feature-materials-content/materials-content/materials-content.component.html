<h2>{{data.title}}</h2>
<h2>{{data.material_link}}</h2>
<div *ngIf="data.material_link.endsWith('mp3')">
  <mat-icon class="material-icon-delete" matDialogClose>close</mat-icon>
  <audio controls class="audio">
    <source [src]="data.material_link" type="audio/mpeg">
  </audio>
</div>
<div *ngIf="data.material_link.endsWith('pdf')" class="pdf-container">
  <mat-icon class="material-icon-delete" matDialogClose>close</mat-icon>
  <pdf-viewer
    class="pdf-viewer"
    [src]="data.material_link"
    [render-text]="true"
    [original-size]="false"
    style="width: 500px; height: 600px;"
  >
  </pdf-viewer>
</div>
<div *ngIf="!data.material_link.endsWith('pdf') && !data.material_link.endsWith('mp3')">
  <mat-icon class="material-icon-delete" matDialogClose>close</mat-icon>
  <iframe
    width="640"
    height="360"
    [src]="safeUrl"
    [title]="data.title"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
