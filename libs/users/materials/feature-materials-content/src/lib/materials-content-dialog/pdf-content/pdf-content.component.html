<div class="pdf-wrapper">
  <pdf-viewer
    [src]="material.materialLink"
    [rotation]="0"
    [original-size]="true"
    [show-all]="true"
    [fit-to-page]="true"
    [zoom]="1"
    [zoom-scale]="'page-width'"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    style="width: 100%; height: 100%;"
  />
</div>
