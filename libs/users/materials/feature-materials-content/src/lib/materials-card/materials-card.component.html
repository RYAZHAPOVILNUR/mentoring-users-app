<div class="material-content"
     (mouseenter)="showDeleteIcon = true"
     (mouseleave)="showDeleteIcon = false"
     (click)="openMaterial()">
  <div class="material-header">
    <mat-icon class="material-icon">{{ getFileTypeIcon() }}</mat-icon>
    <mat-icon
      class="delete-icon"
      *ngIf="showDeleteIcon"
      (click)="deleteMaterial($event)">
      delete
    </mat-icon>
  </div>
  <div class="material-info">
  <div class="material-title">{{ material.title | lineTrim }}</div>
  <div class="material-created">{{ material.createdAt | date }}</div>
  </div>
</div>
