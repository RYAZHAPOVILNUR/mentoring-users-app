<ng-container *ngIf="dialogData.contentType === 'pdf'">
  <div class="content-pdf">
    <div class="content-pdf-wrapper">
      <p mat-dialog-title class="content-pdf-title">{{ dialogData.title }}</p>
      <pdf-viewer
        [src]="dialogData.material_link"
        [render-text]="true"
        [original-size]="true"
      ></pdf-viewer>
    </div>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
</ng-container>
<ng-container *ngIf="dialogData.contentType === 'mp3'">
  <div class="content-music">
    <div class="content-music-wrapper">
      <p mat-dialog-title class="content-music-title">{{ dialogData.title }}</p>
      <audio controls [src]="dialogData.material_link | sanitizer"></audio>
    </div>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
</ng-container>
<ng-container *ngIf="dialogData.contentType === 'youtube'">
  <div class="content-video">
    <div class="content-video-wrapper">
      <div class="content-video-about">
        <p mat-dialog-title class="content-video-title">{{ dialogData.title }}</p>
        <p mat-dialog-content class="content-video-subtitle">Ссылка на видео - {{ dialogData.material_link }}</p>
      </div>
      <iframe [src]="videoLink | sanitizer"></iframe>
    </div>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
</ng-container>
<ng-container *ngIf="dialogData.contentType === 'other'">
  <div class="content-other">
    <div class="content-other-wrapper">
      <p mat-dialog-title class="content-other-title">{{ dialogData.title }}</p>
      <p mat-dialog-content class="content-other-subtitle">Извините, произошла ошибка! Это не корректный файл!</p>
    </div>
  </div>
</ng-container>
