<div>
    <h1 mat-dialog-title> {{ data.material.title }}</h1>
</div>
<div>
    <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<ng-container *ngIf="data.material.material_link.endsWith('.pdf')">
    <pdf-viewer [src]="data.material.material_link" [render-text]="true" [original-size]="true">
    </pdf-viewer>
</ng-container>

<ng-container *ngIf="data.material.material_link.endsWith('.mp3')">
    <div>
        <audio controls>
            <source [src]="data.material.material_link" type="audio/mp3">
        </audio>
    </div>
</ng-container>

<ng-container *ngIf="!data.material.material_link.endsWith('.pdf') && 
!data.material.material_link.endsWith('.mp3')">
    <div>
        <p mat-dialog-title>Link to video: {{ data.material.material_link }} </p>
    </div>
    <div *ngIf="getVideoId()" class="thumbnail">
        <img [src]="'https://img.youtube.com/vi/' + getVideoId() + '/maxresdefault.jpg'">
        <video controls [src]="data.material.material_link"></video>
    </div>

</ng-container>
