<div class="material-content">
  <div class="header-content">
    <h1 class="material-title" mat-dialog-title>{{data.title}}</h1>
    <button
      class="material-close-button"
      mat-fab
      mat-dialog-close
      color="primary"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <ng-container [ngSwitch]="defineLinkType">
    <ng-container *ngSwitchCase="MaterialFileType.Audio">
      <div class="main-container">
        <audio controls>
          <source [src]="data.material_link" type="audio/mp3">
        </audio>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="MaterialFileType.Pdf">
      <div class="main-container">
        <pdf-viewer
          [src]="data.material_link"
          [render-text]="true"
          [original-size]="false"
          class="pdf-viewer"
        ></pdf-viewer>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="MaterialFileType.Video">
      <div class="main-container">
        <div class="video-wrapper">
          <div class="video-title" mat-dialog-title>Ссылка на видео: {{data.material_link}}</div>
          <div class="video-img">
            <img [src]="'https://img.youtube.com/vi/' + getVideoId() + '/maxresdefault.jpg'">
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
