<div [ngSwitch]="materialFormat" class="file-display-container">
  <mat-card class="file-card">
    <mat-card-header class="material-content__title">
      <mat-card-title>{{ materialById$.title }}</mat-card-title>
      <button type="button" class="material-content__close" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <audio *ngSwitchCase="'Audio'" controls>
        <source [src]="materialById$.materialLink | safeUrl" type="audio/mpeg" />
        Ваш браузер не поддерживает элемент <code>audio</code>.
      </audio>
      <iframe
        *ngSwitchCase="'PDF'"
        [src]="materialById$.materialLink | safeUrl"
        width="500px"
        height="500px"
        style="border: none"
      ></iframe>
      <iframe
        *ngSwitchCase="'Video'"
        width="560"
        height="315"
        [src]="materialById$.materialLink | youtubeEmbed | safeUrl"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <h3 *ngSwitchDefault>Формат файла не поддерживается.</h3>
    </mat-card-content>
  </mat-card>
</div>
