<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <ng-container [ngSwitch]="data.type">
    <ng-container *ngSwitchCase="'pdf'">
      <pdf-viewer
        [src]="data.content"
        [render-text]="true"
        [original-size]="false"
        style="width: 100%; height: 500px"
      ></pdf-viewer>
    </ng-container>
    <ng-container *ngSwitchCase="'youtube'">
      <div class="youtube-container" *ngIf="!isVideoPlaying; else videoPlayer">
        <img [src]="data.content | youtubeThumbnail" alt="YouTube video preview" class="youtube-thumbnail" />
        <button mat-button class="play-button" (click)="playVideo()">Play Video</button>
      </div>
      <ng-template #videoPlayer>
        <iframe
          width="100%"
          height="315"
          *ngIf="videoUrl"
          [src]="videoUrl"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </ng-template>
    </ng-container>
    <ng-container *ngSwitchCase="'audio'">
      <audio controls style="width: 100%">
        <source [src]="data.content" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <p>Unsupported content type</p>
    </ng-container>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
