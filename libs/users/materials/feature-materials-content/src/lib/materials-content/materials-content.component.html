<div class="modal-container">
  <div class="button">
    <button mat-mini-fab (click)="cancel()" class="close-button">
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </div>
  <h1>{{ data.material.title }}</h1>

  <div class="content">
    <!-- MP3 -->
    <audio *ngIf="isMp3" controls>
      <source [src]="data.material.material_link" type="audio/mpeg">
      Ваш браузер не поддерживает аудиоплеер.
    </audio>

    <!-- YouTube -->
    <iframe
      *ngIf="isYoutube"
      [src]="youtubeEmbedUrl"
      width="708"
      height="400"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <!-- Файл не поддерживается -->
    <p *ngIf="!isPdf && !isMp3 && !isYoutube">Формат файла не поддерживается для предварительного просмотра.</p>
  </div>
</div>
