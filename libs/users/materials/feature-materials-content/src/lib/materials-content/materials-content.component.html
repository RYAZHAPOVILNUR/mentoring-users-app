<section class="p-4 w-fit">
  <div class="title">
    <h3 class="text-white">{{ materialContent.title }}</h3>
  </div>

  <div class="button-close">
    <button class="title-button" mat-icon-button (click)="onClose()">
      <mat-icon class="text-white">close</mat-icon>
    </button>
  </div>

  <ng-container [ngSwitch]="materialType">
    <ng-container *ngSwitchCase="'youtube'">
      <div *ngIf="getVideoPreview()" class="thumbnail">
        <img [src]="getVideoPreview()" alt="youtuve preview" />
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'.pdf'">
      <pdf-viewer
        [src]="materialContent.material_link"
        [render-text]="true"
        [original-size]="false"
        style="width: 400px; height: 500px"
      ></pdf-viewer>
    </ng-container>

    <ng-container *ngSwitchCase="'.mp3'">
      <div class="audio">
        <audio controls>
          <source [src]="materialContent.material_link" type="audio/mp3" />
        </audio>
      </div>
    </ng-container>
  </ng-container>
</section>
