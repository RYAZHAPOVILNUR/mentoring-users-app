<button mat-icon-button (click)="close()">
  <mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <!-- pdf -->
  <ng-container *ngIf="data.material_link.endsWith('.pdf')">
    <ngx-extended-pdf-viewer
      [src]="data.material_link"
    ></ngx-extended-pdf-viewer>
  </ng-container>

  <!-- audio -->
  <ng-container *ngIf="data.material_link.endsWith('.mp3')">
    <figure>
      <figcaption>{{ data.title }}</figcaption>
      <audio controls>
        <source [src]="link" type="audio/mp3" />
      </audio>
    </figure>
  </ng-container>

  <!-- video -->
  <ng-container *ngIf="data.material_link.includes('youtube' || 'youtu.be')">
    <iframe
      width="953"
      height="536"
      [src]="link"
      [title]="data.title"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </ng-container>
</mat-dialog-content>
