<ng-container *ngIf="data.src.slice(-1) === 'f'; else other">
  <div class="pdf">
    <div>
      <h1>{{ data.title }}</h1>
    </div>
    
    <div class="pdf-content">
      <pdf-viewer [src]="data.src" [render-text]="false" [original-size]="true"
        style="width: 100%; height: 600px;"></pdf-viewer>
    </div>
  </div>
</ng-container>

<ng-template #other>
  <ng-container *ngIf="data.src.slice(-1) === '3'; else video">
    <audio controls>
      <source [src]="data.src" type="audio/mp3">
    </audio>
  </ng-container>
</ng-template>

<ng-template #video>
  <div class="content">
    <div>
      <h1>{{ data.title }}</h1>
      <span>Ссылка: <a [href]="data.src">{{ data.src }}</a></span>
    </div>
    <div>
      <div class="prev">
        <a [href]="data.src">
          <img [src]="getPrevious(data.src)" alt="youtube">
        </a>
      </div>
    </div>
  </div>
</ng-template>
