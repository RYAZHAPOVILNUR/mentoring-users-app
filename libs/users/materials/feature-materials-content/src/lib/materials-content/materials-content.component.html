<header>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-card-actions>
</header>
<mat-dialog-content>
  <ng-container *ngIf="regex.pdf.test(data.material_link)">
    <pdf-viewer
      [src]="data.material_link"
      [render-text]="true"
      [original-size]="false"
      style="width: 900px; height: 500px"
    ></pdf-viewer>
  </ng-container>
  <ng-container *ngIf="regex.audio.test(data.material_link)">
    <audio controls src="{{ data.material_link }}"></audio>
  </ng-container>
  <ng-container *ngIf="regex.video.test(data.material_link)">
    <iframe width="420" height="315" src="{{ data.material_link }}"></iframe>
  </ng-container>
</mat-dialog-content>
