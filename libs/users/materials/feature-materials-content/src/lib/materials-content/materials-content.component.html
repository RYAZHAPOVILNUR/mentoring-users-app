<div class="materials-dialog-wrapper">
    <div class="dialog-title-wrapper">
        <h2 mat-dialog-title class="materials-dialog-title">{{ data.title }}</h2>
        <button mat-icon-button mat-dialog-close class="dialog-button-close">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <ng-container *ngIf="materialsValidation.audio.test(data.material_link)">
            <audio class="materials-audio-content" type="audio/mp3" controls [src]="data.material_link"></audio>
        </ng-container>
        <ng-container *ngIf="materialsValidation.video.test(data.material_link)">
            <iframe [src]="getVideoURL()" allowfullscreen class="materials-video-content"></iframe>
        </ng-container>
        <ng-container *ngIf="materialsValidation.pdf.test(data.material_link)">
            <pdf-viewer class="materials-pdf-content" [src]="data.material_link" [render-text]="true" [original-size]="false" />
        </ng-container>
    </mat-dialog-content>
</div>
