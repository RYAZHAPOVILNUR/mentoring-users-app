<div *ngIf="data.type as type" class="material-content-wrapper">
  <ng-container [ngSwitch]="type" class="material-content">
    <iframe *ngSwitchCase="'video'" width="1200" height="800" [src]="sanitizedUrl"
            allowfullscreen></iframe>
    <iframe *ngSwitchCase="'pdf'" width="1200" height="800" [src]="sanitizedUrl"
            allowfullscreen></iframe>
    <audio *ngSwitchCase="'podcast'" controls class="audio-player">
      <source [src]="sanitizedUrl" type="audio/mpeg">
      Ваш браузер не поддерживает audio.
    </audio>
    <div *ngSwitchDefault>Неподдерживаемый тип файла: {{ type }}</div>
  </ng-container>
</div>
