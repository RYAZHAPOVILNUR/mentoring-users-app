<div class="modal-container">
  <div class="modal-header">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-dialog-actions>
      <button mat-icon-button mat-dialog-close aria-label="close dialog" matTooltip="Close" color="accent">
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>

  <mat-dialog-content>
  <!-- AUDIO -->
    <div class="audio" *ngIf="fileType === 'audio'">
        <audio controls>
          <source [src]="materialLink" type="audio/mp3" />
        </audio>
    </div>

    <!-- PDF -->
    <div *ngIf="fileType === 'pdf'">
        <h3><a target="_blank" [href]="materialLink">Ссылка на материал</a></h3>
        <pdf-viewer
          class="pdf-viewer"
          [src]="materialLink"
          [render-text]="true"
          [original-size]="false"
          style="height: 600px; width: 800px;"
        ></pdf-viewer>
    </div>

    <!-- VIDEO -->
    <div class="video" *ngIf="fileType === 'video'">
        <iframe
          width="560"
          height="315"
          [src]="getYoutubeEmbedLink(materialLink)"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <p>Pipe works - {{materialLink | toYoutubeEmbedLinkPipe}}</p>
    </div>
  </mat-dialog-content>
</div>
