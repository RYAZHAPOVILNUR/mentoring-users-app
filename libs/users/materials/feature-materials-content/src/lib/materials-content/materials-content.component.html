<div class="material-dialog-top">
  <div class="material-dialog-title-wrap">
    <h2 class="material-dialog-title" mat-dialog-title>{{data.material.title}}</h2>
  </div>
  <button mat-icon-button mat-dialog-close aria-label="close dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="data.material.material_link.split('.').includes('mp3')">
    <audio controls>
      <source [src]="link" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </ng-container>
  <ng-container *ngIf="data.material.material_link.split('.').includes('pdf')">
    <pdf-viewer class="pdf-viewer" [src]="link" [render-text]="true"></pdf-viewer>
  </ng-container>
  <ng-container *ngIf="data.material.material_link.split('.').includes('youtube')">
    <p>Ссылка на видео: <a [href]="link" target="_blank">{{ data.material.material_link }}</a></p>
    <div class="material-video-preview">
      <img [src]="getVideoPreviewUrl()" alt="video-preview">
    </div>
  </ng-container>
</mat-dialog-content>
