<ng-container *ngIf="folder$ | async as folder">
  <div class="folder-content">
    <mat-icon (click)="goBack()">arrow_back</mat-icon>
    <h2>{{ folder.title }}</h2>
  </div>
</ng-container>

<ng-container
  *ngrxLet="{
  materials: materials$,
  status: status$,
  errors: errors$
  } as vm"
>
<users-materials-list
  [vm]="vm"
  (deleteMaterial)="onDeleteMaterial($event)"
  (viewMaterial)="onViewMaterial($event)">
</users-materials-list>
</ng-container>
<materials-add-button/>
