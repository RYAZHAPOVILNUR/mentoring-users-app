<div class="dialog-content">
  <h4>Введите название папки:</h4>
  <mat-form-field>
    <mat-label>Название папки:</mat-label>
    <input matInput [formControl]="folderName" />
  </mat-form-field>
  <div class="dialog-buttons">
    <button [mat-dialog-close]="" mat-stroked-button type="button">Отмена</button>
    <button [mat-dialog-close]="folderName" mat-stroked-button type="submit">Добавить</button>
  </div>
</div>
