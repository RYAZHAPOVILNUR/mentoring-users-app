<mat-card class="folder-card" usersDeleteFolderVision>
  <div class="folder-card__folder_content">
    <mat-icon>folder</mat-icon>
    <span>{{ folder.title }}</span>
    <span>{{ folder.created_at | formatDate }}</span>
  </div>
  <button
    mat-icon-button
    class="folder-card__delete-button"
    (click)="onDeleteFolder(folder.id)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
