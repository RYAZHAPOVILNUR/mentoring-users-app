<ng-container
  *ngrxLet="{
  folders: facade.folders$,
  error: facade.error$,
  status: facade.status$
} as vm">
  <users-folders-list
    [vm]="vm"
    (deleteFolder)="onDeleteFolder($event)"
    (revealFolder)="onRevealFolder($event)"
  />
</ng-container>
<users-folders-add-button></users-folders-add-button>
