<h1 mat-dialog-title>Добавить {{this.data.type}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="add-material-form">
    <mat-form-field>
      <input matInput placeholder="Название*" formControlName="title" />
      <mat-error>Название обязательно</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Ссылка*" formControlName="url" />
      <mat-error *ngIf="form.controls['url'].hasError('required')">
        Ссылка обязательна
      </mat-error>
      <mat-error *ngIf="form.controls['url'].hasError('invalidUrl') && !form.controls['url'].hasError('required')">
        Неверный формат ссылки
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="saveMaterial()" [disabled]="form.invalid">Сохранить</button>
</div>
