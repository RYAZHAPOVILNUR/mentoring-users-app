<h2 mat-dialog-title>Добавить {{ data.materialType }}</h2>
<div mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Название" formControlName="materialTitle">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Ссылка на материал" formControlName="materialLink">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Отмена</button>
  <button mat-button color="primary" [disabled]="formGroup.invalid || !isLinkValid(this.formGroup.value.materialLink)"
          (click)="onSubmit()">Создать
  </button>
</div>
