<h1 mat-dialog-title>Добавить {{ data.fileType }}</h1>
<div mat-dialog-content>
  <form [formGroup]="materialsFormGroup">
    <div class="dialog-content">
      <mat-form-field class="material-field">
        <mat-label>Название</mat-label>
        <input matInput formControlName="title">
        <button
          *ngIf="materialsFormGroup.value.title"
          class="clear-input-button"
          (click)="materialsFormGroup.reset()"
          mat-icon-button matSuffix aria-label="Clear"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="materialsFormGroup.controls['title'].hasError('required')">
          Название обязательно
        </mat-error>
      </mat-form-field>
      <mat-form-field class="material-field">
        <mat-label>Ссылка</mat-label>
        <input class="material-input" matInput formControlName="material_link">
        <button
          *ngIf="materialsFormGroup.value.material_link"
          class="clear-input-button"
          (click)="materialsFormGroup.reset()"
          mat-icon-button matSuffix aria-label="Clear"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="materialsFormGroup.controls['material_link'].hasError('required')">
          Ссылка обязательна
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="add-materials-actions">
  <button mat-flat-button color="warn" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Отмена
  </button>
  <button type="submit" mat-flat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon>
    Сохранить
  </button>
</div>
