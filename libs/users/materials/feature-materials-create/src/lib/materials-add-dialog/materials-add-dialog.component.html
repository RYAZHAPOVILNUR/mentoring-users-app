<h1 mat-dialog-title>Добавить {{this.data.type === 'video' ? 'Видео' : this.data.type === 'podcast' ? 'Подкаст' : 'PDF'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="materialAddFormGroup">
    <div class="dialog-content">
      <mat-form-field>
        <input matInput placeholder="Название*" formControlName="name" />
        <mat-error>Название обязательно</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ссылка*" formControlName="link" />
        <mat-error>Ссылка обязательна</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="this.materialAddFormGroup.invalid">Сохранить</button>
</div>
