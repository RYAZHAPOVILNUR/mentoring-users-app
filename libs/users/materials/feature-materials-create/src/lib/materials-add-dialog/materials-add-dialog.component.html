<h2 mat-dialog-title *ngIf="data === MaterialFileType.audio">Добавить аудио</h2>
<h2 mat-dialog-title *ngIf="data === MaterialFileType.video">Добавить видео</h2>
<h2 mat-dialog-title *ngIf="data === MaterialFileType.pdf">Добавить PDF-файл</h2>
<mat-dialog-content>
    <form [formGroup]="addMaterial" class="form-wrapper">
        <mat-form-field appearance="fill">
            <mat-label>Название файла</mat-label>
            <input matInput formControlName="title" />
            <mat-error>Укажите название файла</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Укажите ссылку</mat-label>
            <input matInput formControlName="link" (invalid)="materialsValidation" />
            <mat-error>Укажите корректную ссылку</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" [disabled]="addMaterial.invalid" (click)="saveMaterial()">Создать</button>
    <button mat-flat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
