<h1 mat-dialog-title>Add {{ data.type }}</h1>
<div mat-dialog-content>
    <form [formGroup]="myFormGroup">
        <div>
            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="title">
                <mat-error>input name</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="Link to resource" formControlName="link">
                <mat-error>input link</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="save()" [disabled]="myFormGroup.invalid">Save</button>
        <button mat-button (click)="cancel()">Cancel</button>
    </div>
</div>
