<form [formGroup]="form">
  <h2 mat-dialog-title>Добавить {{ dialogTitle }}</h2>
  <mat-dialog-content>
    <mat-form-field class="form_field">
      <mat-label>Название</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="form_field">
      <mat-label>Ссылка</mat-label>
      <input matInput formControlName="material_link" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Отменить</button>

    <button mat-button mat-dialog-close (click)="save()" [disabled]="form.invalid || !isValidState">Сохранить</button>
  </mat-dialog-actions>
</form>
