<form (ngSubmit)="onAddMaterial()" [formGroup]="formGroup">
  <ng-container [ngSwitch]="data.type">
    <h2 mat-dialog-title *ngSwitchCase="MaterialType.Video">Добавить видео</h2>
    <h2 mat-dialog-title *ngSwitchCase="MaterialType.Audio">Добавить подкаст</h2>
    <h2 mat-dialog-title *ngSwitchCase="MaterialType.Pdf">Добавить pdf файл</h2>
  </ng-container>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Название</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Ссылка</mat-label>
        <input formControlName="url" matInput />
        <mat-error *ngIf="formGroup.get('url')?.errors?.['invalidUrl']">
          Url does not match material type [{{ formGroup.get('url')?.errors?.['invalidUrl'] }}]
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button (click)="onAddMaterial()" mat-button>Добавить</button>
  </mat-dialog-actions>
</form>
