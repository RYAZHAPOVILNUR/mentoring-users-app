<ng-container [ngSwitch]="data">
  <ng-container *ngSwitchCase="MaterialFileType.Video">
    <h1 mat-dialog-title>Добавить видео</h1>
  </ng-container>
  <ng-container *ngSwitchCase="MaterialFileType.Audio">
    <h1 mat-dialog-title>Добавить подкаст</h1>
  </ng-container>
  <ng-container *ngSwitchCase="MaterialFileType.Pdf">
    <h1 mat-dialog-title>Добавить PDF</h1>
  </ng-container>
</ng-container>
<form [formGroup]="formGroup">
  <div class="form__fields">
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput formControlName="title">
    <mat-error>Введите название</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ссылка</mat-label>
    <input matInput formControlName="material_link">
    <mat-error>Введите ссылку</mat-error>
  </mat-form-field>
  </div>

  <div class="form__btns">
    <button
      mat-button
      mat-dialog-close
    >Отмена</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="formGroup.invalid"
      (click)="onAddMaterial()"
    >Сохранить</button>
  </div>
</form>
