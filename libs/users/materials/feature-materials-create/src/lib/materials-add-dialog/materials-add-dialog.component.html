<form (ngSubmit)="onAddMaterial()" [formGroup]="formGroup">
  <ng-container [ngSwitch]="this.type">
    <h2 mat-dialog-title *ngSwitchCase="'video'">Добавить видео</h2>
    <h2 mat-dialog-title *ngSwitchCase="'audio'">Добавить подкаст</h2>
    <h2 mat-dialog-title *ngSwitchCase="'pdf'">Добавить pdf файл</h2>
  </ng-container>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Название</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Ссылка</mat-label>
        <input formControlName="url" matInput />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button (click)="onAddMaterial()" mat-button>Добавить</button>
  </mat-dialog-actions>
</form>
