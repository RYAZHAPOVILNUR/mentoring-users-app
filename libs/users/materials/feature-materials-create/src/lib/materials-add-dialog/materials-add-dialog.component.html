<h1 mat-dialog-title class="title">Добавить {{ materialType }}</h1>
<div mat-dialog-content>
    <form style="display: flex; flex-direction: column;" [formGroup]="formGroup">
        <mat-form-field>
            <input matInput placeholder="Название*" formControlName="name" />
            <mat-error >Название обязательно</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ссылка*" formControlName="link"/>
            <mat-error >Ссылка обязательно</mat-error>
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="save()">Сохранить</button>
        <button mat-button (click)="close()" matDialogClose>Отмена</button>
    </div>
</div>
