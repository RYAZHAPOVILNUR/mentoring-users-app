<h1 mat-dialog-title>Добавление нового материала</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="dialog-content">
        <div>
            <mat-form-field>
                <input matInput placeholder="Название материала*" formControlName="title" />
            <mat-error>Название обязательно</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Ссылка*" formControlName="material_link" />
            <mat-error>Ссылка обязательна</mat-error>
          </mat-form-field>
        </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="formGroup.invalid">Сохранить</button>
</div>
