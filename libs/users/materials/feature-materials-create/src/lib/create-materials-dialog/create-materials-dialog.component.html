<form [formGroup]="formGroup" class="custom-dialog">
  <input formControlName="title" class="material__input" placeholder="title">
  <input formControlName="material_link" class="material__input" placeholder="link">
  <div>
    <button mat-button style="margin-top: 5px; border: 1px solid lightgrey;" [disabled]="formGroup.invalid"
            (click)="onSubmit()" class="materials__buttons-container"> add
    </button>
  </div>
</form>
