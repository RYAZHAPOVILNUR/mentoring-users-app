<h1 mat-dialog-title>{{ dialogText }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="dialog-content">
      <mat-form-field>
        <input matInput placeholder="Название*" formControlName="title" />
        <mat-error>Название обязательно</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ссылка*" formControlName="materialLink" />
        <mat-error>Ссылка обязательна</mat-error>
      </mat-form-field>
    </div>
    <button type="submit" mat-flat-button color="primary" (click)="save()" [disabled]="formGroup.invalid">
      Сохранить
    </button>
    <button mat-button (click)="cancel()">Отмена</button>
  </form>
</div>
