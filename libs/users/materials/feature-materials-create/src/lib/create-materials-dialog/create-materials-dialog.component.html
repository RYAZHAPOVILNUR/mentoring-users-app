<h1 mat-dialog-title>Добавить {{ data }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="dialog-content">
      <mat-form-field>
        <input matInput placeholder="Название*" formControlName="title" />
        <mat-error>Название обязательно</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ссылка*" formControlName="link" />
        <mat-error *ngIf="formGroup.get('link')!.hasError('required')">Ссылка обязательна</mat-error>
        <mat-error *ngIf="formGroup.get('link')!.hasError('wrongURL')">Неверная ссылка</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="add-materials-actions">
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="formGroup.invalid">Сохранить</button>
</div>
