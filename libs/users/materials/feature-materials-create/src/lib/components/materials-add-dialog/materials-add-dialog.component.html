<mat-dialog-content mat-dialog-content class="material-add-dialog">
  <span class="material-add-dialog__header">{{
    headerTranslationKey | translate
  }}</span>
  <users-form
    [form]="formGroup"
    [formFields]="formFields"
    [key]="key"
  ></users-form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="save()" [disabled]="formGroup.invalid">
    {{ saveTranslationKey | translate }}
  </button>
  <button mat-button (click)="close()">
    {{ cancelTranslationKey | translate }}
  </button>
</mat-dialog-actions>
