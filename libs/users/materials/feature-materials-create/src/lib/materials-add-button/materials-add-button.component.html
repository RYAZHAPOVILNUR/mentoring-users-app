<button
  mat-fab
  color="primary"
  matTooltip="Добавить материал"
  [matMenuTriggerFor]="menu"
>
  <mat-icon>add</mat-icon>
</button>
<mat-menu #menu>
  <button mat-menu-item (click)="onOpenAddMaterialDialog(MaterialFileType.Video)">Видео</button>
  <button mat-menu-item (click)="onOpenAddMaterialDialog(MaterialFileType.Pdf)">Файл PDF</button>
  <button mat-menu-item (click)="onOpenAddMaterialDialog(MaterialFileType.Audio)">Подкаст</button>
</mat-menu>
