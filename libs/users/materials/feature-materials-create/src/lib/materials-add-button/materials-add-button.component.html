<button mat-fab color="primary" class="create-folder-fab-button"
matTooltip="Добавить материал" [matMenuTriggerFor]="menu">
    <mat-icon>add</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button type="button" mat-menu-item (click)="onAddMaterial('Video')">Video</button>
    <button type="button" mat-menu-item (click)="onAddMaterial('PDF')">PDF</button>
    <button type="button" mat-menu-item (click)="onAddMaterial('Audio')">Audio</button>
</mat-menu>
