
<button  
    mat-fab 
    [matMenuTriggerFor]="menu" 
    aria-label="add_button" 
    class="add_button" 
>
    <mat-icon>add</mat-icon>
</button>

<mat-menu #menu="matMenu">
    <button
        mat-menu-item
        color="accent"
        (click)="onAddMaterial('Видео')"
    >
        Видео
    </button>

    <button
        mat-menu-item
        color="accent"
        (click)="onAddMaterial('PDF')"
    >
        Файл PDF
    </button>

    <button
        mat-menu-item
        color="accent"
        (click)="onAddMaterial('Подкаст')"
    >
        Подкаст
    </button>
</mat-menu>
