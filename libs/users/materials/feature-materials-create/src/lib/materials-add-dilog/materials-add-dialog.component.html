<div class="folders-add-dialog">
  <form [formGroup]="formGroup">
    <h1 mat-dialog-title>{{ dialogTitle }}</h1>
    <div mat-dialog-content class="mat-dialog-content">
      <mat-form-field>
        <mat-label>Имя файла</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="formGroup.get('name')?.hasError('minLength') ||
        formGroup.get('name')?.hasError('required')" class="mat-error-dialog">
          *Название файла должно быть не менее 3 символов!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ссылка для файла</mat-label>
        <input matInput formControlName="link">
        <mat-error *ngIf="formGroup.get('link')?.hasError('minLength') ||
        formGroup.get('link')?.hasError('required')" class="mat-error-dialog">
          *Указан неправильный путь файла!
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Отмена</button>
      <button mat-button [mat-dialog-close]="data" [disabled]="formGroup.invalid" (click)="onSaveData()">Создать</button>
    </div>
  </form>
</div>
