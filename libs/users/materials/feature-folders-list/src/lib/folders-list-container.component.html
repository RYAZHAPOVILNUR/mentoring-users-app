<ng-container
  *ngrxLet="{
    folders: foldersFacade.folders$,
    status: foldersFacade.status$,
  } as vm"
>
  <users-folders-list-ui
    [folders]="vm.folders"
    [status]="vm.status"
  />
</ng-container>

<button
  class="add-folder"
  mat-icon-button
  (click)="onAddButtonClick()">
  <mat-icon>add_circle</mat-icon>
</button>
