<button type="button" mat-flat-button class="folders-card">
  <div class="card-cont">
    <div class="icons-cont">
      <div class="folder-icon">
        <mat-icon fontIcon="folder"></mat-icon>
      </div>
      <div class="delete-icon">
        <button mat-mini-fab>
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </div>
    </div>
    <div class="titles-cont">
      <div class="folder-title">
        {{ folder.title }}
      </div>
      <div class="folder-date">
        {{ folder.created_at | date:'MMMM d, yyyy' }}
      </div>
    </div>
  </div>
</button>
