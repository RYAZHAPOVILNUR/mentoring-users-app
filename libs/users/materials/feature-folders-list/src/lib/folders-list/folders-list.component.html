<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded';">
    <div class="folders-grid">
      <div *ngFor="let folder of vm.folders">
        <users-folders-card
          [folder]="folder"
          (deleteFolderEvent)="onDeleteFolder(folder)"
          (openFolderEvent)="onOpenFolder(folder.id)"
        />
      </div>
    </div>
  </ng-container>
</ng-template>
