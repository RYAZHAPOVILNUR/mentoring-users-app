<ng-template #loadingResult>
  <ng-container >
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let folder of vm.folders">
          <users-folders-card
            [folder]="folder"
            (deleteUser)="onDeleteUser(folder)"
          />
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
