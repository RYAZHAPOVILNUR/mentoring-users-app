<div class="folders-container">
  <div class="folders-cards-list">
    <ng-container *ngFor="let folder of folders">
      <users-folder-card
        [folder]="folder"
        (folderToDelete)="onDeleteFolder(folder)"
        (folderToOpen)="onOpenFolder(folder)"
      ></users-folder-card>
    </ng-container>
  </div>
  <users-folders-add-button class="add-folder-btn"></users-folders-add-button>
</div>
