<ng-container *ngIf="status === 'loaded'; else loading">
  <div class="container">
    <div class="folders-list" *ngFor="let folder of folders">
      <users-folders-card
        [folder]="folder"
        (renameFolder)="onRenameFolder(folder)"
        (deleteFolder)="onDeleteFolder(folder)"

      />
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-template>
