<div class="container">
  <div class="folders_container">
  <ng-container *ngFor="let folder of folders">
    <users-folders-card [folder]="folder" (deleteFolderById)="onDeleteFolder($event)"></users-folders-card>
  </ng-container>
  </div>

  <button class="add_btn" mat-icon-button (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
