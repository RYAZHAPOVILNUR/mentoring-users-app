 <div class="container">
      <div class="folders-card-flex">
        <ng-container *ngFor="let folder of folders">
          <users-folders-card
            [folder]="folder"
            (deleteFolder)="onDeleteFolder(folder)"
            (click)="onOpenFolder(folder.id)"
          ></users-folders-card>
        </ng-container>
      </div>
    </div>
