<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
    <ng-container *ngIf="vm.status === 'loaded'; else error">
        <div class="container">
            <div class="row">
                <ng-container *ngFor="let folder of vm.folders">
                    <div class="col-md-4 mb-3 gy-3">
                        <users-folders-card
                        (deleteFolder)="onDeleteFolder(folder.id)"
                        (redirectTo)="onRedirectToFolder(folder)"
                        [folder]="folder"
                        >
                        </users-folders-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
</ng-template>

<ng-template #error>
    <div class="alert alert-danger" role="alert">
        <h1>{{vm.error?.status}}</h1>
        <hr>{{vm.error}}
    </div>
</ng-template>
