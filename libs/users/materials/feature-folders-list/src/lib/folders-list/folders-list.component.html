<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="container-folder">
	    <div *ngFor="let folder of vm.folders">
		    <users-folders-card
		    [folder]="folder"
        (delete)="onDeleteFolder(folder)"
        (openFolder)="onOpenFolder($event)">
		    </users-folders-card>
	    </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{ vm.errors?.status }}</h1>
    <hr />
    {{ vm.errors }}
  </div>
</ng-template>
