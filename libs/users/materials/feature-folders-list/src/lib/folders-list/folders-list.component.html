<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <ng-container *ngFor="let folder of vm.folders">
      <users-folders-card class="folder" [folder]="folder" />
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #error>
  Слишком много запросов за 20 секунд!
  <!-- <div class="alert alert-danger" role="alert">
    <h1>{{ vm.errors?.status }}</h1>
    <hr />
    {{ vm.errors }}
  </div> -->
</ng-template>

<ng-template #deletedFolder>
  <div class="edit-user-snackbar">
    <span>Папка {{ title$ | async }} успешно удалена!</span>
  </div>
</ng-template>
