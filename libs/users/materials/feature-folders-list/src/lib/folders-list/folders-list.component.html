<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; alse: error">
    <div class="container">
      <div class="row">
        <div *ngFor="let folder of vm.folders">
          <users-folders-card [folder]="folder"></users-folders-card>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{ vm.errors?.status }}</h1>
    <hr />
    {{ vm.errors }}
  </div>
</ng-template>
