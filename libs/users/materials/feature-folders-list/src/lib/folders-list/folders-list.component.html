<ng-container *ngIf="vm.loadingStatus === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.loadingStatus === 'loaded'; else error">

  </ng-container>
</ng-template>
<div class="container">
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6">
    <div *ngFor="let folder of vm.folders">
      <folders-card  [folder]="folder" />
    </div>

  </div>
</div>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>{{ 'Сюда что-то типа того -- vm.errors?.status' }}</h1>
    <hr />
    {{ 'Сюда что-то типа того -- vm.errors' }}
  </div>
</ng-template>
