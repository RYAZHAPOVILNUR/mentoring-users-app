<ng-container *ngIf="vm.loadingStatus === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.loadingStatus === 'loaded'; else error">
    <div class="container">
      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-xxl-6">
          <folders-card
            *ngFor="let folder of vm.folders"
            [folder]="folder"
            (deleteFolder)="onDeleteFolder(folder)"
            (redirectToMaterialsPage)="onRedirectToMaterialsPage(folder.id)"
          />
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #snackbarDeleteFolderSuccess>
  <div class="folders-list-snackbar">
    <span>Папка успешно удалена!</span>
  </div>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h1>Ошибка {{ vm.error?.status }}</h1>
    <hr />
    <p *ngIf="vm.error?.status === 404">Такой страницы не существует</p>
    <p *ngIf="vm.error?.status === 429">Слишком много запросов на сервер с вашего адреса, попробуйте зайти на страницу позже</p>
  </div>
</ng-template>
