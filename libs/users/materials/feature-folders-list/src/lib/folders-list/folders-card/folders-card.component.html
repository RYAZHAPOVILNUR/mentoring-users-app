<button mat-button class="card-button" (click)="onSelect()">
  <mat-card
    class="small-card"
    [ngClass]="{'select-folder': isSelected}"
  >
    <mat-card-header class="card-header">
      <mat-icon class="card-icon">folder</mat-icon>
      <button class="card-icon-delete" (click)="onFolderDelete(folder.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{ folder.title ? getTitleLenght(folder.title) : 'No title'}}</mat-card-title>
      <mat-card-title class="card-date">{{ folder.created_at | date }}</mat-card-title>
    </mat-card-content>
  </mat-card>
</button>
