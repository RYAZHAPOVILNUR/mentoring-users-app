<mat-dialog-content>
  <h1 mat-dialog-title>Подтверждение</h1>
  <div mat-dialog-content>Вы уверены,что хотите удалить папку: {{ data.title }}</div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Нет</button>
    <button mat-button (click)="onDelete(data)">Да</button>
  </mat-dialog-actions>
</mat-dialog-content>
