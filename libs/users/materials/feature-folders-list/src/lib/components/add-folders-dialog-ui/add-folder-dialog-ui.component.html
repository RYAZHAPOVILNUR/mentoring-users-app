<mat-dialog-content>
  <h2 mat-dialog-title>
    {{ 'MATERIALS.CREATE_FOLDER_TITLE'  | translate }}
  </h2>
  <mat-form-field>
    <mat-label>
      {{ 'MATERIALS.CREATE_FOLDER-SUBTITLE' | translate }}
    </mat-label>
    <input
      matInput
      required
      #inputElement
    />
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button
      mat-icon-button
      color="accent"
      aria-label="Готово"
      (click)="onDoneButtonClick(inputElement.value)"
      [disabled]="!inputElement.value"
    >
      <mat-icon>done</mat-icon>
    </button>

    <button
      mat-icon-button
      mat-dialog-close
      color="warn"
      aria-label="Отмена"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
