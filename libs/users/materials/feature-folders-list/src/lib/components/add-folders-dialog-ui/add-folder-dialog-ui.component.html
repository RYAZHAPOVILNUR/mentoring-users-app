<mat-dialog-content class="add-folder-dialog">
  <h2 mat-dialog-title>
    {{ 'MATERIALS.CREATE_FOLDER_TITLE'  | translate }}
  </h2>

  <users-input-field
    class="input-field"
    [label]="'MATERIALS.CREATE_FOLDER-SUBTITLE' | translate"
    [formControl]="folderNameControl"
  />

  <mat-dialog-actions align="end">
    <button
      mat-icon-button
      color="accent"
      aria-label="Готово"
      (click)="onDoneButtonClick()"
      [disabled]="folderNameControl.invalid"
    >
      <mat-icon>done</mat-icon>
    </button>

    <button
      mat-icon-button
      mat-dialog-close
      color="warn"
      aria-label="Отмена"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
