<div mat-dialog-content>
  <h1 mat-card-title>
    {{ 'MATERIALS.CREATE_FOLDER_TITLE'  | translate }}
  </h1>
  <h3 mat-card-subtitle>
    {{ 'MATERIALS.CREATE_FOLDER-SUBTITLE' | translate }}
  </h3>
  <mat-form-field>
    <input
      matInput
      #inputElement
    />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button
      mat-icon-button
      (click)="onDoneButtonClick(inputElement.value)"
      color="accent"
      aria-label="Готово"
    >
      <mat-icon>done</mat-icon>
    </button>

    <button
      mat-icon-button
      mat-dialog-close
      color="warn"
      aria-label="Отмена"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
