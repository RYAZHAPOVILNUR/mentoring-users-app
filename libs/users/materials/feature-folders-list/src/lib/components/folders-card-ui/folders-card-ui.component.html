<mat-card class="folder-card-wrapper"
          (dblclick)="onCardClick()">
  <mat-card-content>
    <div class="icons">
      <mat-icon>folder</mat-icon>
      <button
        mat-icon-button
        (click)="onDeleteButtonClick()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <mat-card-title class="title">
      {{ folder.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ folder.created_at | date : 'dd/MM/yyyy' }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
