<mat-card
  class="card-wrapper mb-4"
  (click)="onRedirectToMaterialsPage()"
  (mouseover)="showButton = true"
  (mouseleave)="showButton = false"
>
  <mat-card-content class="card-content">
    <div class="card-header">
      <mat-icon class="folder-icon">folder</mat-icon>
      <button mat-icon-button [hidden]="!showButton" class="card-buttons"  (click)="onDeleteFolder($event)">
        <mat-icon class="delete-icon">delete</mat-icon>
      </button>
    </div>
    <label>{{ folder.title }}</label>
    <ng-template #email> 'ng-template #email' </ng-template>
    <span>Создана: {{ folder.created_at | localeDateFormat }}</span>
  </mat-card-content>
</mat-card>
