<div>
  <mat-card matTooltip="matTooltip" matTooltipClass="example-tooltip-uppercase">
    <mat-card-content class="mat-card-content">
      <mat-icon class="folder-icon">folder</mat-icon>
      <label class="folder-title">Название папки довольно длинное</label>
      <ng-template #email> 'ng-template #email' </ng-template>
      <span>Дата создания папки</span>
    </mat-card-content>

    <mat-menu #menu="matMenu">
      <button mat-menu-item color="accent">Редактировать</button>
      <button mat-menu-item color="warn">Удалить</button>
    </mat-menu>

    <mat-card-actions class="user-card-buttons">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
