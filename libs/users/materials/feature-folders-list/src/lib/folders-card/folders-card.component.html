<mat-card class="folder-card">
  <mat-card-content class="folder-card-content">
    <div class="div-card">
      <div class="icons">
        <mat-icon>folder</mat-icon>
        <button class="button-delete" mat-icon-button>
          <mat-icon class="delete" (click)="(deleteFolder)">delete</mat-icon>
        </button>
      </div>
      <div class="title">{{ folder.title }}</div>
      <div class="date">{{ dateFormat(folder.created_at) }}</div>
    </div>
  </mat-card-content>
</mat-card>
