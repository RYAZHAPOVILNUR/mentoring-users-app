<mat-card class="example-card" (dblclick)="onRedirectTo()">
    <mat-card-header class="matcard">
        <div class="card__title-box">
            <mat-icon>folder</mat-icon>
            <button
            (click)="onDeleteFolder()"
            class="card__title-btn" 
            mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>
            <h1 class="folders__name">{{folder.title}}</h1> <br>
            <p class="folders__date">{{folder.created_at | date: "dd/MM/yyyy"}}</p>
        </mat-card-title>
    </mat-card-content>
</mat-card>
