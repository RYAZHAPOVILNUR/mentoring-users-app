<mat-card class="folder-card"   matTooltip="{{ folder.title }}">
    <mat-card-content class="folder-card-content">
        <div class="div-card">
            <div class="icons">
                <mat-icon>folder</mat-icon>
                <button class="button-delete" mat-icon-button (click)="onDeleteFolder(folder)" >
                    <mat-icon class="delete">delete</mat-icon>
                </button>
            </div>
              <div class="title">{{ folder.title }}</div>
            <div class="date">{{ folder.createdAt | date }}</div>
        </div>
    </mat-card-content>
</mat-card>
