<mat-card (click)="onOpenFolder()" class="folder-content">
  <div class="folder-header">
    <span><mat-icon>folder</mat-icon></span>
    <button type="button" mat-button (click)="onDeleteFolder(folder)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="folder-title">
    <h4 class="folder-title">{{ folder.title | shortTitle }}</h4>
  </div>
  <div>
    <span>{{ folder.createdAt | correctdate }}</span>
  </div>
</mat-card>
