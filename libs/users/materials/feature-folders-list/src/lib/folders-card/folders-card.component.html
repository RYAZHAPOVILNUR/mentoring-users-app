<mat-card class="folders-card-wrapper" (mouseover)="showDeleteButton = true" (mouseleave)="showDeleteButton = false">
  <mat-card-content class="mat-card-content">
    <mat-icon class="folder-icon">folder</mat-icon>
    <label>{{ folder.title }}</label>
    <span>{{ folder.created_at | date : 'dd.MM.yyyy' }}</span>
  </mat-card-content>
  <mat-card-actions class="folder-card-actions">
    <button mat-icon-button *ngIf="showDeleteButton" (click)="onDeleteFolder($event)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
