<a class="folderCard">
  <mat-card (dblclick)="openFolder()">
    <mat-card-header>
      <mat-icon>folder</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p>{{ folder.title }}</p>
      <p>{{ folder.created_at | date }}</p>
    </mat-card-content>
  </mat-card>
  <mat-icon class="folderCard-remove" (click)="removeFolder()">delete</mat-icon>
</a>
