<mat-card matTooltip="{{folder.id}}" matTooltipClass="example-tooltip-uppercase" class="card-wrapper mb-4" (click)="onRedirectToMaterialsPage()">
  <mat-card-content class="mat-card-content">
    <mat-icon class="icon">folder</mat-icon>
    <label>{{ folder.title }}</label>
    <ng-template #email> 'ng-template #email' </ng-template>
    <span>Создана: {{ folder.created_at | date : 'dd MMM yyyy' }}</span>
  </mat-card-content>

  <mat-card-actions class="card-buttons">
    <button mat-icon-button (click)="onOpenMenu($event)" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item color="accent">Переименовать</button>
  <button mat-menu-item color="warn" (click)="onDeleteFolder()">Удалить</button>
</mat-menu>
