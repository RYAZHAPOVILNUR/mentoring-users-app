<div mat-ripple (mouseenter)="toggleRemoveIcon()" (mouseleave)="toggleRemoveIcon()">
  <mat-card class="folder">
    <mat-card-header>
      <div class="folder__header">
        <mat-icon aria-hidden="true" fontIcon="folder"></mat-icon>
        <remove-folder-button *ngIf="isDisplayRemoveIcon" (removeHandler)="removeFolderHandler()" class="remove-btn" />
      </div>
    </mat-card-header>

    <mat-card-content>
      <h3 class="folder__title">{{ folder.title }}</h3>
      <p class="folder__date">{{ folder.created_at | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
