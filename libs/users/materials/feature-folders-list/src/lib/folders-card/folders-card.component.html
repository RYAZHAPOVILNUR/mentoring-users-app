<mat-card class="folders-card">
  <mat-card-content class="mat-card-content">
    <button mat-button>
      <mat-icon class="folder-icon">{{ isFolderEmpty ? 'folder_open' : 'folder' }}</mat-icon>
    </button>
    <label>{{ folder.title }}</label>
  </mat-card-content>
  <div class="folders-date">{{ folder.created_at | date : 'dd.MM.yyyy'}}</div>
</mat-card>
