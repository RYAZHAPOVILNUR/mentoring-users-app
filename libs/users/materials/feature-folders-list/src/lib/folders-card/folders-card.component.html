<mat-card class="folder-card">
  <mat-card-content class="folder-card-content">
    <div class="div-card">
      <div class="icons">
        <mat-icon>folder</mat-icon>
        <button mat-icon-button class="delete-button" (click)="onDeleteUser(folder)">
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </div>
      <div class="title ellipsis">{{ folder.title }}</div>
      <div class="date">{{ folder.created_at | date : 'dd MMMM yyyy' }}</div>
    </div>
  </mat-card-content>
</mat-card>
