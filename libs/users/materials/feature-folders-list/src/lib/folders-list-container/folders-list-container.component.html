<ng-container
    *ngrxLet="{
        folders: allFolders$,
        status: status$,
        error: error$,
    } as vm"
>
    <users-folders-list
    (deleteFolder)="deleteFolder($event)"
    (redirectTo)="onRedirectToFolder($event)"
    [vm]="vm"></users-folders-list>
</ng-container>
<users-folders-add-button></users-folders-add-button>
