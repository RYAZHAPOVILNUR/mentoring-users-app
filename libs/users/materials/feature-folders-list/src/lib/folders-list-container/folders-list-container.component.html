<div>
  <ng-container
    *ngrxLet="{
      folders: folders$,
      status: loadingStatus$
    } as vm"
  >
    <ng-container [ngSwitch]="vm.status">
      <ng-container *ngSwitchCase="'loading'">
        <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
      </ng-container>

      <ng-container *ngSwitchCase="'loaded'">
        <users-folders-list (openFolderEmit)="openFolder($event)" [folders]="vm.folders"></users-folders-list>
      </ng-container>

      <ng-container *ngSwitchCase="'error'">
        <h1>Ошибка!</h1>
        <p>Произошла ошибка при загрузке данных.</p>
      </ng-container>
    </ng-container>
  </ng-container>
  <users-add-folder-button (createFolderEmit)="createFolder($event)"></users-add-folder-button>
</div>
