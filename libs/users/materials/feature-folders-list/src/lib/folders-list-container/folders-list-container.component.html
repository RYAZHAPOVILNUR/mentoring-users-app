<ng-container
  *ngrxLet="{
    folders: allFolders$,
    loadingStatus: loadingStatus$,
    error: error$
  } as vm"
>
  <folders-list
    [vm]="vm"
    (deleteFolder)="onDeleteFolder($event.folder, $event.showSnackbarDeleteFolderSuccess)"
    (redirectToMaterialsPage)="onRedirectToMaterialsPage($event)"
  />
</ng-container>
<folders-add-button></folders-add-button>
