<ng-container *ngrxLet="{
folders: folders$,
status: status$,
errors: errors$
} as vm ">
  <users-folders-list
    [vm]="vm"
    (deleteFolderEvent)="deleteFolder($event)"
    (openFolderEvent)="openFolder($event)"
  />
</ng-container>
<users-folders-add-button
  (addDialogEvent)="onAddFolder()"
/>
