<ng-container
	*ngrxLet="{
		folders: folders$,
		status: status$,
		errors: errors$
	} as vm"
>
	<users-folders-list
    [vm]="vm"
    (deleteFolder)="onDeleteFolder($event)"
    (openFolder)="onOpenFolder($event)">
  </users-folders-list>
</ng-container>
<create-folder-button></create-folder-button>
