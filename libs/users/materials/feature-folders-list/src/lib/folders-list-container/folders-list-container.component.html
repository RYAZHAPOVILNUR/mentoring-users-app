<users-folders-add-button></users-folders-add-button>
<ng-container *ngrxLet="{
        folders: folders$,
        foldersStatus: folderStatus$,
    } as vm">
    <ng-container [ngSwitch]="vm.foldersStatus">
        <ng-container *ngSwitchCase="'loading'">loading. . .</ng-container>
        <ng-container *ngSwitchCase="'error'">something wrong!</ng-container>
        <ng-container *ngSwitchCase="'loaded'">
            <ng-container>
                <users-feature-folders-list [folders]="vm.folders" (deleteFolder)="onDeleteFolder($event)"
                    (openFolder)="onOpenFolder($event)">
                </users-feature-folders-list>
            </ng-container>
        </ng-container>
    </ng-container>

</ng-container>
