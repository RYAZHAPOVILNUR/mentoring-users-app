<ng-container
  *ngrxLet="{
    folders: folders$,
    status: foldersStatus$,
    errors: errors$
  } as vm"
>
  <users-folders-list
    [vm]="vm"
    (deleteFolder)="onDeleteFolder($event)"
    (openFolder)="onOpenFolder($event)"
  ></users-folders-list>
</ng-container>
<users-folders-add-button></users-folders-add-button>
