<div class="edit-folder-card">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Название папки:</mat-label>
      <input matInput [formControl]="title" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button (click)="onEdit()" cdkFocusInitial>Изменить</button>
  </div>
</div>
