<div mat-ripple (mouseenter)="toggleRemoveButton()" (mouseleave)="toggleRemoveButton()">
  <mat-card class="material">
    <mat-card-header>
      <mat-icon aria-hidden="true" fontIcon="folder"></mat-icon>
      <button *ngIf="isDisplayRemoveButton" mat-icon-button color="warn" class="remove-btn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <h3 class="material__title">{{ material.title }}</h3>
      <p class="material__date">{{ material.created_at | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
