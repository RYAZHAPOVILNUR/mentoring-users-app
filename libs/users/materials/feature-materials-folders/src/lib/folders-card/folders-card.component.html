<p>folders-card works!</p>
<mat-card class="folder-card">
    <mat-card-content class="folder-card-content">
        <div class="div-card">
            <div class="icons">
                <mat-icon>folder</mat-icon>
                <button mat-icon-button (click)="onDeleteFolder(folder)"><mat-icon class="delete">delete</mat-icon></button>
            </div>
            <div class="title">{{ folder.title }}</div>
            <div class="date">{{ dateFormat(folder.created_at) }}</div>
        </div>
    </mat-card-content>
</mat-card>
