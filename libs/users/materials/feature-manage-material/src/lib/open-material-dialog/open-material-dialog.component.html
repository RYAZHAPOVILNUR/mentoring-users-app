<div class="container">
  <div class="header">
    <span class="title" mat-dialog-title>{{ material.title }}</span>
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
  <div class="content">
    <ng-container *ngIf="getMaterialType(material.material_link) === 'podcast'">
      <audio class="audio" controls [src]="material.material_link | resourceUrlSanitizer"></audio>
    </ng-container>

    <ng-container class="content" *ngIf="getMaterialType(material.material_link) === 'video'">
      <div class="video">
        <span class="video_title">
          Ссылка на видео:
          <a class="video_link" [href]="material.material_link | resourceUrlSanitizer" target="_blank">
            {{ material.material_link }}
          </a>
        </span>

        <img [src]="getPreviewVideoImage(material.material_link) | resourceUrlSanitizer" loading="lazy" alt="preview" />
      </div>
    </ng-container>

    <ng-container class="content" *ngIf="getMaterialType(material.material_link) === 'pdf'">
      <pdf-viewer
        class="pdf"
        [src]="material.material_link"
        [show-all]="true"
        [original-size]="false"
        [autoresize]="true"
      ></pdf-viewer>
    </ng-container>

    <ng-container class="content" *ngIf="getMaterialType(material.material_link) === 'unknown'">
      <span class="error"
        >Произошла ошибка при попытке загрузить файл. Убедитесь, что файл в правильном формате и не поврежден.</span
      >
    </ng-container>
  </div>
  <span class="date">Дата добавления: {{ material.created_at | date : 'd/MM/y' }}</span>
</div>
