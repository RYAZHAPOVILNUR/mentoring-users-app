<div style="user-select: none">
  <div class="mat-header">
    <p routerLink="/materials">Материалы</p>
    <span>/</span>
    <p>{{ vm.openedFolder?.title }}</p>
    <span>|</span>
    <p>
      <button mat-fab color="primary" [matMenuTriggerFor]="menu" class="upload-button">
        <mat-icon style="color: white">add</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openAddMaterial('PDF')"><mat-icon>description</mat-icon>PDF файл</button>
        <button mat-menu-item (click)="openAddMaterial('Audio')"><mat-icon>music_note</mat-icon>Аудио</button>
        <button mat-menu-item (click)="openAddMaterial('Video')"><mat-icon>ondemand_video</mat-icon>Видео</button>
      </mat-menu>
    </p>
  </div>
  <mat-divider></mat-divider>
  <div>
    <mat-list class="mat-list">
      <div (dblclick)="openMaterialContent(material)" class="material" *ngFor="let material of vm.materials">
        <mat-icon class="mat-icon" *ngIf="material.material_link.endsWith('.pdf')">insert_drive_file</mat-icon>
        <mat-icon class="mat-icon" *ngIf="material.material_link.endsWith('.mp3')">music_note</mat-icon>
        <mat-icon
          class="mat-icon"
          *ngIf="!material.material_link.endsWith('.pdf') && !material.material_link.endsWith('.mp3')"
          >ondemand_video</mat-icon
        >
        <div class="mat-title" matListItemTitle>{{ material.title }}</div>
        <div class="mat-title" matListItemLine>{{ material.created_at | date }}</div>
        <div class="deleteDiv" (click)="deletedMaterial(material.id)"><mat-icon class="matIcon">delete</mat-icon></div>
      </div>
    </mat-list>
  </div>
</div>
