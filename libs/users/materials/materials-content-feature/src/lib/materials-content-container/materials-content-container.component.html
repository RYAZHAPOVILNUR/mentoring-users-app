<ng-container
  *ngrxLet="{
    openedFolder: openedFolder$,
    status: status$,
    materials: materials$,
  } as vm"
>
  <ng-container [ngSwitch]="vm.status">
    <ng-container *ngSwitchCase="'loading'">
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-container>
    <ng-container *ngSwitchCase="'loaded'">
      <ng-container>
        <lib-materials-content-feature [vm]="vm"></lib-materials-content-feature>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
