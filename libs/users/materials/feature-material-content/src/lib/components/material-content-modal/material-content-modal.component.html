<mat-dialog-content [ngSwitch]="dialogData.type" class="material-content-modal">
  <mat-dialog-actions class="material-content-modal__actions">
    <p>{{ dialogData.material.title }}</p>
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>

  <ng-container *ngSwitchCase="type.Video"
    ><users-material-content-video
      [videoSrc]="dialogData.material.material_link"
    ></users-material-content-video
  ></ng-container>
  <ng-container *ngSwitchCase="type.Podcast"
    ><users-material-content-audio
      [audioSrc]="dialogData.material.material_link"
    ></users-material-content-audio
  ></ng-container>
  <ng-container *ngSwitchCase="type.Pdf"
    ><users-material-content-pdf
      [pdfSrc]="dialogData.material.material_link"
    ></users-material-content-pdf
  ></ng-container>
</mat-dialog-content>
