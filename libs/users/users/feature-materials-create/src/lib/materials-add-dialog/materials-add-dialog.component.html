<mat-dialog-content>
  <p>{{ formTitle }}</p>
  <div class="form-container">
    <mat-form-field>
      <mat-label>Enter title of your material</mat-label>
      <input matInput placeholder="something interesting" [formControl]="title" (blur)="updateErrorMessage()" required>
      <mat-error *ngIf="title.invalid">{{ errorMessage }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter link of your material</mat-label>
      <input matInput placeholder="https://...." [formControl]="link" (blur)="updateErrorMessage()" required>
      <mat-error *ngIf="link.invalid">{{ errorMessage }}</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="addMaterial()">Ok</button>
</mat-dialog-actions>
