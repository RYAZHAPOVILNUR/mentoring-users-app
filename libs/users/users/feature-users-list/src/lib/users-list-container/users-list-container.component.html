<ng-container
  *ngrxLet="{
    users: users$,
    status: status$,
    errors: errors$,
    loggedUser: loggedUser$
  } as vm"
>
<users-filter (filter)="onFilterUsers($event)"/>
<br>
  <users-list-ui (deleteUser)="onDeleteUser($event)" (redirectToEdit)="onRedirectToEdit($event)" [vm]="vm" />
</ng-container>
<create-users-button></create-users-button>
