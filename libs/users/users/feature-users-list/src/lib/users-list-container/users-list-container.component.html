<ng-container
  *ngrxLet="{
    users: users$,
    status: status$,
    errors: errors$,
    loggedUser: loggedUser$,
    filterParams: filterParams$,
} as vm">
  <users-list-ui
    [vm]="vm"
    (deleteUser)="onDeleteUser($event)"
    (filterUsers)="onFilterUsers($event)"
    (redirectToEdit)="onRedirectToEdit($event)"
  />
</ng-container>
<create-users-button></create-users-button>
