<ng-container
  *ngrxLet="{
    users: filteredUsers$,
    status: status$,
    errors: errors$,
    loggedUser: loggedUser$
  } as vm"
>
  <users-filter
    (nameFilter)="onNameFilter($event)">
  </users-filter>

  <users-list-ui
    [vm]="vm" (deleteUser)="onDeleteUser($event)"
    (redirectToEdit)="onRedirectToEdit($event)"
  />
</ng-container>
<create-users-button></create-users-button>
