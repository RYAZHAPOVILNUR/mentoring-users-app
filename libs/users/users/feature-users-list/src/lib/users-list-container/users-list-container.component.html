<div class="container">
  <users-filter></users-filter>
  <ng-container
    *ngrxLet="{
      users: users$,
      status: status$,
      errors: errors$,
      loggedUser: loggedUser$
    } as vm"
  >
    <users-list-ui [vm]="vm" (deleteUser)="onDeleteUser($event)" (redirectToEdit)="onRedirectToEdit($event)" />
  </ng-container>
  <create-users-button></create-users-button>
</div>
