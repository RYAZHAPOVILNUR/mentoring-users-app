<ng-container
  *ngrxLet="{
    users: users$,
    status: status$,
    errors: errors$,
    loggedUser: loggedUser$
  } as vm"
>
  <users-list-users-filter (UserFilter)="onFilterUser($event)"></users-list-users-filter>
  <users-list-ui [vm]="vm" (deleteUser)="onDeleteUser($event)" (redirectToEdit)="onRedirectToEdit($event)" />
</ng-container>
<create-users-button></create-users-button>

<!-- $event - это то что принимает наш фильтр emit и Output, передаем дальше в оброботку в onFilterUser  -->
 <!-- 5в. сюда приходят данные из дочернего @Output() в UserFilter, и на это событие ($event) создаем метод onFilterUser -->
  <!-- и вызываем фасад, и передаю сюда имя юзера, т.о. проложена дорога от компонента до фасада-->
