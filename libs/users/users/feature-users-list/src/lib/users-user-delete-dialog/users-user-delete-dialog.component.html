<h1 mat-dialog-title>Удаление пользователя</h1>
<div mat-dialog-content>Вы уверены, что хотите удалить пользователя {{data.name}}?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Да</button>
  <button mat-button [mat-dialog-close]="false">Нет</button>
</div>
