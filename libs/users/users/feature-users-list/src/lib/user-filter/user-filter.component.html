<mat-toolbar class="toolbar-filter">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Фильтр по имени:</mat-label>
      <input
        #nameInputField
        matInput
        id="nameInput"
        [formControl]="nameFilterControl"
        placeholder="Введите имя"
        [autocomplete]="'off'"
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    class="toolbar-btn"
    color="primary"
    (click)="applyFilter(nameInputField.value)"
  >
    Применить
  </button>
</mat-toolbar>
