<mat-card class="filter_card">
  <mat-card-header>
    <mat-card-title>Фильтр пользователей</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Имя</mat-label>
      <input
        matInput
        [formControl]="filterControl"
        placeholder="Введите имя для фильтрации"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
