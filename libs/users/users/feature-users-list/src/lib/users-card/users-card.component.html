<mat-card class="user-card" (click)="redirectToEditPage(false, $event)">
  <mat-card-content>
    <div>
      {{ user.username }}
    </div>
    <div>
      {{ user.email }}
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="redirectToEditPage(true, $event)">Редактировать</button>
    <button 
      mat-button 
      color="warn" 
      [disabled]="user.isAdmin || user.id === loggedUser.id"
      (click)="onDeleteUser($event)"
    >
      Удалить
    </button>
  </mat-card-actions>

  <div *ngIf="user.isAdmin" class="admin-icon">
    <mat-icon color="warn">verified_user</mat-icon>
  </div>
</mat-card>
