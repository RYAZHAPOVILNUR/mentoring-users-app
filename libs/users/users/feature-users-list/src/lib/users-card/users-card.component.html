<mat-card class="user-card">
  <mat-card-content>
    <div>
      {{user.name}} - {{user.username}}
    </div>
    <div>
      {{user.email}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Редактировать</button>
    <button
    mat-button
    color="warn"
    (click)="onDeleteUser()"
    >Удалить</button>
  </mat-card-actions>
</mat-card>
