<mat-card class="user-card" (click)="redirectToEditPage(false, $event)">
  <mat-card-content>
    <div>
      {{user.name}} - {{user.username}}
    </div>
    <div>
      {{user.email}}
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary"
    (click)="redirectToEditPage(true, $event)"
    >Редактировать</button>
    <button
    mat-button
    color="warn"
    (click)="onDeleteUser($event)"
    >Удалить</button>
  </mat-card-actions>

</mat-card>
