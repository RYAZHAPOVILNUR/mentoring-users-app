<mat-card class="user-card-wrapper" (click)="redirectToEditPage(false, $event)">
  <mat-card-content class="mat-card-content">



        <img [src]="user.photo?   user.photo.url :  'assets/img/1.png'" alt="" class="user-photo">

      <span>
        {{ user.username }}
      </span>
      <span>
        {{ user.email }}
      </span>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="redirectToEditPage(true, $event)">Редактировать</button>
    <button
      mat-button
      color="warn"
      [disabled]="user.isAdmin || user.id === loggedUser.id"
      (click)="onDeleteUser($event)"
    >
      Удалить
    </button>
  </mat-card-actions>

  <div *ngIf="user.isAdmin" class="admin-icon">
    <mat-icon color="warn">verified_user</mat-icon>
  </div>
</mat-card>
