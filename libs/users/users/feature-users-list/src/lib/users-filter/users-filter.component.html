<div class="user-filter">
    <mat-form-field appearance="outline">
        <mat-label for="name">Имя:</mat-label>
        <input matInput type="text" [formControl]="filterName" title="Введите имя для поиска" placeholder="Имя">
        <!-- <mat-hint align="start"> Required </mat-hint> -->

    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="onFilterName()">Применить</button>

</div>
