<mat-form-field>
  <mat-label>Введите имя</mat-label>
  <input type="name" title="Фильтр пользователей по имени" matInput [formControl]="formcontrolName">
  <button matSuffix mat-icon-button aria-label="Clear" *ngIf="formcontrolName.value" (click)="formcontrolName.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
