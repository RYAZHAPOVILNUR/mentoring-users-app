<div class = "search__container">

  <mat-form-field
  class="edit-user-field">
  <input
    [formControl]="usersFilter"
    matInput placeholder="search user"
    class="edit-user-input"
    type="text"

  />
    <ng-container *ngIf="!hasText()" matSuffix>
    <mat-icon >search</mat-icon>
    </ng-container>
    <ng-container *ngIf="hasText()" matSuffix>
      <button
        mat-icon-button
        type="button"
        color="primary"
        class="edit-user-button__st"
        matSuffix
        (click)="usersFilter.reset()">
        <mat-icon >close</mat-icon>
      </button>

    </ng-container>
  </mat-form-field>
</div>
