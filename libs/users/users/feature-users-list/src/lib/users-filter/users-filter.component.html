<div class="search" [formGroup]="mySearch">
    <mat-form-field class="example-full-width">
        <input 
        class="search__inp"
        matInput 
        placeholder="Я ищу..."
        formControlName="name"
        >
    </mat-form-field>
    <div class="example-button-row">
      <button
      class="search__btn" 
      mat-stroked-button
      (click)="onSearch(mySearch)"
      >Поиск</button>
    </div>
</div>
