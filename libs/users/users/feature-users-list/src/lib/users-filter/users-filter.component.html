<div class = "search__container">

  <mat-form-field
  class="edit-user-field">
  <input
    [formControl]="usersFilter"
    matInput placeholder="search user"
    class="edit-user-input"
    type="text"

  />
    <mat-icon matSuffix>search</mat-icon>
    <ng-container *ngIf="true">
      <mat-icon matSuffix>done</mat-icon>
    </ng-container>
  </mat-form-field>
</div>
