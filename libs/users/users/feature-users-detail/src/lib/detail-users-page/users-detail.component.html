<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <span>Загрузка...</span>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.user">
    <ng-container *ngIf="vm.status === 'loaded'">
      <detail-users-card [user]="vm.user" (editUser)="onEditUser($event)"></detail-users-card>
    </ng-container>
    <pre>
    {{vm.user | json}}
  </pre>
  </ng-container>
</ng-template>
