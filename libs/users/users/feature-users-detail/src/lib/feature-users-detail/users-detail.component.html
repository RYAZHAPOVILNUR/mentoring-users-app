<ng-container *ngIf="currentUser$ | async as currentUser; else notFound">
  <ng-container *ngIf="currentUser">
    <detail-users-card [user]="currentUser" (editUser)="onEditUser($event)"></detail-users-card>
  </ng-container>
  <pre>
    {{currentUser | json}}
  </pre>
</ng-container>

<ng-template #notFound>
  <span>Данный пользователь не найден!</span>
</ng-template>
