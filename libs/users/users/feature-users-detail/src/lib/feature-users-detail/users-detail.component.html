<ng-container *ngIf="loadingStatus$ | async as status">
  <pre>
    {{status | json}}
  </pre>

  <ng-container *ngIf="status === 'loading'">
    Загрузка...
  </ng-container>
  <ng-container *ngIf="currentUser$ | async as user">
    <users-detail-card-container [user]="user"
    [status]="status"
    [editMode] = "(editMode$ | async)!"
    (editUser)="onEditUser($event)"
    (closeUser)="onCloseUser()"
    />
  </ng-container>
</ng-container>
