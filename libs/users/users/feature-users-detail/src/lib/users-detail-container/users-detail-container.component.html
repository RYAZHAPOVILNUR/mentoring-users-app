<ng-container
  *ngrxLet="{
    user: user$,
    isEditUser: isEditUser$,
    isEditPoints: isEditPoint$,
    status: status$,
    errors: errors$
  } as vm"
>
  <detail-users-card
    [vm]="vm"
    (editUser)="onEditUser($event.user, $event.onSuccessCb)"
    (closeUser)="onCloseUser()"
    (closeEditMode)="onCloseEditMode()"
    (openEditMode)="onOpenEditMode($event)"
    (deleteUser)="onDeleteUser()"
  />
</ng-container>
