<ng-container
  *ngrxLet="{
    user: user$,
    editMode: editMode$,
    editPointsMode: editPointsMode$,
    status: status$,
    errors: errors$
  } as vm"
>
  <detail-users-card
    [vm]="vm"
    (editUser)="onEditUser($event.user, $event.onSuccessCb)"
    (editPoints)="onEditPoints($event.user , $event.onSuccessCb)"
    (closeUser)="onCloseUser()"
    (closeEditMode)="onCloseEditMode()"
    (closePointsEditMode)="onClosePointsEditMode()"
    (openEditMode)="onOpenEditMode()"
    (openPointsEditMode)="onOpenPointsEditMode()"
    (deleteUser)="onDeleteUser()"
  />
</ng-container>
