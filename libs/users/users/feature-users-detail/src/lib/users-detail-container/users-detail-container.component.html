<ng-container *ngrxLet="{
  user: user$,
  editMode: editMode$,
  status: status$
} as vm">
  <detail-users-card
    [vm]="vm"
    [errors]="errors$ | async"
    (editUser)="onEditUser($event)"
    (closeUser)="onCloseUser()"
    (closeEditMode)="onCloseEditMode()"
    (openEditMode)="onOpenEditMode()"
  />
</ng-container>
