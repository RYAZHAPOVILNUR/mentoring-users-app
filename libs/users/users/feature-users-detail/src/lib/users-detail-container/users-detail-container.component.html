<ng-container
  *ngrxLet="{
    user: user$,
    editMode: editMode$,
    status: status$,
    errors: errors$
  } as vm"
>
  <detail-users-card
    [vm]="vm"
    (editUser)="onEditUser($event.user, $event.onSuccessCb)"
    (addUserStoryPoints)="onAddStoryPoints($event.user, $event.storyPoints)"
    (closeUser)="onCloseUser()"
    (closeEditMode)="onCloseEditMode()"
    (openEditMode)="onOpenEditMode()"
    (deleteUser)="onDeleteUser()"
  />
</ng-container>
