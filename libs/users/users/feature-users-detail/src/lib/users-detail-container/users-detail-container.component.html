<ng-container
  *ngrxLet="{
    user: user$,
    editMode: editMode$,
    status: status$,
    errors: errors$
  } as vm"
>

    <ng-container *ngIf="timer$ | async as timer">
      <detail-users-card
        [vm]="vm"
        [timer]="timer"
        (editUser)="onEditUser($event.user, $event.onSuccessCb)"
        (closeUser)="onCloseUser()"
        (closeEditMode)="onCloseEditMode()"
        (openEditMode)="onOpenEditMode()"
        (deleteUser)="onDeleteUser()"
        (startTimer)="onStartTimer()"
        (stopTimer)="onStopTimer()"
        (resetTimer)="onResetTimer()"
      />
    </ng-container>
</ng-container>
