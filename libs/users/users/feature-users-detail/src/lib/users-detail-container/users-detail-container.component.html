<ng-container
  *ngrxLet="{
    user: user$,
    errors: errors$,
    status: status$,
    editMode: editMode$,
  } as vm"
>
  <detail-users-card
    [vm]="vm"
    (closeUser)="onCloseUser()"
    (deleteUser)="onDeleteUser()"
    (openEditMode)="onOpenEditMode()"
    (closeEditMode)="onCloseEditMode()"
    (editUser)="onEditUser($event.user, $event.onSuccessCb)"
    (addStoryPoints)="onAddStoryPoints($event.user, $event.onSuccessAddSP)"
  />
</ng-container>
