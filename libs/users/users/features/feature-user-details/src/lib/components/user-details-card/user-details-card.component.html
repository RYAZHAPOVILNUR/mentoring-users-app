<ng-container *ngIf="vm.status === 'loading'; else loadingResult">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #loadingResult>
  <ng-container *ngIf="vm.status === 'loaded'; else error">
    <div class="edit-user-container">
      <mat-card class="edit-user-card">
        <div class="close-button-container">
          <button mat-icon-button aria-label="close dialog" color="accent" (click)="onBackButtonClick()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <button
            mat-icon-button
            type="button"
            color="accent"
            class="edit-user-button"
            *ngIf="!vm.editMode"
            (click)="onEditButtonClick()"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            type="button"
            color="accent"
            class="edit-user-button"
            *ngIf="vm.editMode"
            (click)="onDeleteButtonClick()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <h3 class="edit-user-title">
          {{ vm.editMode ? 'Редактирование пользователя' : 'Информация пользователя' }}
        </h3>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="edit-user-form">
          <div class="edit-user-content">
            <mat-form-field
              class="edit-user-field"
              [matTooltip]="vm.user!.name"
              [matTooltipDisabled]="form.enabled"
            >
              <mat-label>Имя:</mat-label>
              <input matInput placeholder="Имя*" formControlName="name" class="edit-user-input" />
              <mat-error *ngIf="form.hasError('required', 'name')">Это поле обязательно для заполнения</mat-error>
            </mat-form-field>

            <mat-form-field
              class="edit-user-field"
              [matTooltip]="vm.user!.email"
              [matTooltipDisabled]="form.enabled"
            >
              <mat-label>Электронная почта:</mat-label>
              <input matInput placeholder="Электронная почта*" formControlName="email" class="edit-user-input" />
              <mat-error
                *ngIf="form.controls.email.hasError('required') || form.controls.email.hasError('email')"
              >
                Введите корректную электронную почту
              </mat-error>
            </mat-form-field>

            <mat-form-field
              class="edit-user-field"
              [matTooltip]="vm.user!.username"
              [matTooltipDisabled]="form.enabled"
            >
              <mat-label>Имя пользователя:</mat-label>
              <input matInput placeholder="Имя пользователя" formControlName="username" class="edit-user-input" />
            </mat-form-field>

            <users-address-field [type]="addressTypes.CITY" formControlName="city" />
          </div>
          <mat-card-actions class="edit-user-btns-container" *ngIf="vm.editMode">
            <button
              mat-icon-button
              color="primary"
              type="submit"
              [disabled]="form.invalid || !(areFormChanged$ | ngrxPush)"
              aria-label="submit new user data"
            >
              <mat-icon>done</mat-icon>
            </button>

            <button mat-icon-button color="warn" type="button" aria-label="Close edit mode" (click)="onCloseButtonClick()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <div class="alert alert-danger" role="alert">
    <h3>{{ vm.errors?.status }}</h3>
    <hr />
    Данный пользователь не найден
  </div>
</ng-template>

<ng-template #snackbar>
  <div class="edit-user-snackbar">
    <span>Пользователь успешно изменён!</span>
  </div>
</ng-template>
