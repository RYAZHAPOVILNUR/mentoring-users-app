<ng-container
  *ngrxLet="{
    users: users$,
    status: status$,
    errors: errors$,
  } as vm"
>
  <users-user-list [vm]="{users: vm.users, status: vm.status, errors: vm.errors, loggedUser: loggedUser$()}" (deleteUser)="onDeleteUser($event)" (redirectToEdit)="onRedirectToEdit($event)" />
</ng-container>
