<mat-form-field >
    <mat-label>{{ label }}</mat-label>
    <input
            matInput
            type="text"
            [placeholder]="placeholder"
            [value]="inputValue"
            (input)="inputChange.emit(searchString.value)"
            #searchString
    />
    <mat-icon matIconSuffix>search</mat-icon>
</mat-form-field>
