<h1 mat-dialog-title>Добавление нового пользователя</h1>
<div mat-dialog-content>
  <form (ngSubmit)="save()" [formGroup]="formGroup">
    <div class="dialog-content">
      <mat-form-field>
        <input [errorStateMatcher]="matcher"
               matInput placeholder="Имя*"
               formControlName="name" />
        <mat-error>Имя обязательно</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input [errorStateMatcher]="matcher"
               matInput placeholder="Электронная почта*"
               formControlName="email" />
        <mat-error>Введите корректную электронную почту</mat-error>
      </mat-form-field>
    </div>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-raised-button color="primary" type="submit">Сохранить</button>
  </form>
</div>
<div mat-dialog-actions>
</div>
