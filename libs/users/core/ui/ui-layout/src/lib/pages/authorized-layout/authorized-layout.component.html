<div class="wrapper" *ngIf="isAuthenticated$ | ngrxPush">
  <div class="content">
    <users-header (sidenavToggle)="sidenav.toggle()"/>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav [mode]="(isMobile$ | ngrxPush) ? 'over' : 'side'" [(opened)]="opened" class="sidenav">
        <users-navbar (click)="closeSidenavOnTouch(sidenav)"/>
      </mat-sidenav>

      <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <users-footer class="footer"/>
  </div>
</div>
