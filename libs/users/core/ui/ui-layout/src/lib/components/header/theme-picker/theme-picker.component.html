<button mat-icon-button [mat-menu-trigger-for]="themeMenu" aria-label="Select a theme">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" xPosition="before" class="theme-menu">
  <div class="menu">
    <!-- eslint-disable @angular-eslint/template/elements-content -->
    <button mat-raised-button class="button button-light-violet" (click)="selectTheme('light-violent')"></button>

    <button mat-raised-button class="button button-dark-violet" (click)="selectTheme('dark-violent')"></button>

    <button mat-raised-button class="button button-light-green" (click)="selectTheme('light-green')"></button>

    <button mat-raised-button class="button button-dark-green" (click)="selectTheme('dark-green')"></button>

    <button mat-raised-button class="button button-light-red" (click)="selectTheme('light-red')"></button>

    <button mat-raised-button class="button button-dark-red" (click)="selectTheme('dark-red')"></button>
    <!-- eslint-enable @angular-eslint/template/elements-content -->
  </div>
</mat-menu>
