<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/home">{{ 'LAYOUT.HEADER.HOME' | translate }}</button>
  <button 
    mat-button routerLink="/admin/users" 
    *ngIf="isAdmin$ | ngrxPush"
  >
    {{ 'LAYOUT.HEADER.USERS' | translate }}
  </button>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/profile">
    <mat-icon matListItemIcon>account_circle</mat-icon>
  </button>
  <button mat-icon-button (click)="onSwitchTheme()" class="theme-switch-btn">
    <mat-icon>{{(isDarkTheme$ | ngrxPush) ? 'light_mode' : 'dark_mode'}}</mat-icon>
  </button>
  <ng-container [ngSwitch]="selectedLanguage$ | ngrxPush">
    <button mat-icon-button *ngSwitchCase="'ru'" (click)="onSwitchLanguage('en')" class="lang-switch-btn">
      Ru
    </button>
    <button mat-icon-button *ngSwitchCase="'en'" (click)="onSwitchLanguage('ru')" class="lang-switch-btn">
      En
    </button>
  </ng-container>
</mat-toolbar>
