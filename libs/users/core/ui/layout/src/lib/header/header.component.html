<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/home">Главная</button>
  <button mat-button routerLink="/admin/users" *ngIf="isAdmin$ | ngrxPush">Пользователи</button>
  <span class="spacer"></span>
  <ng-container *ngIf="isAuthenticated$ | ngrxPush">
    <button mat-icon-button (click)="onSwitchTheme()">
      <mat-icon>{{(isDarkTheme$ | async) ? 'light_mode' : 'dark_mode'}}</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
