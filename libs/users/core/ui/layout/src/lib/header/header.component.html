<mat-toolbar color="primary">
  <button (click)="onToggleSidenav()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/home">{{ 'LAYOUT.HEADER.HOME' | translate }}</button>
  <button
    *ngIf="isAdmin$ | ngrxPush" mat-button
    routerLink="/admin/users"
  >
    {{ 'LAYOUT.HEADER.USERS' | translate }}
  </button>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/profile">
    <mat-icon matListItemIcon>account_circle</mat-icon>
  </button>
  <users-change-theme-header></users-change-theme-header>
  <button [matMenuTriggerFor]="menu" class="lang-switch-btn" mat-button> {{ selectedLanguage$ | ngrxPush }}</button>
  <mat-menu #menu="matMenu">
    <button (click)="onSwitchLanguage('ru')" class="lang-switch-btn" mat-menu-item>Ru</button>
    <button (click)="onSwitchLanguage('en')" class="lang-switch-btn" mat-menu-item>En</button>
  </mat-menu>
</mat-toolbar>
