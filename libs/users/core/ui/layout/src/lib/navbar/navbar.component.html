
<div class="user-photo-contayner">
  <img [src]="userPhoto | async" alt="User Photo">
</div>

<div class="nav-items-list">

  <button mat-button class="navbar-btn" routerLink="/profile">
    <mat-icon>account_circle</mat-icon><span class="button-label">Профиль</span>
  </button>

  <button mat-button class="navbar-btn" routerLink="articles">
    <mat-icon>book</mat-icon><span class="button-label">Статьи</span>
  </button>

  <button mat-button class="navbar-btn" routerLink="article-editor"
  [queryParams]="{ mode: 'create' }">
    <mat-icon>book</mat-icon><span class="button-label">Написать статью</span>
  </button>

  <button mat-button class="navbar-btn" routerLink="tasks">
    <mat-icon>assignment</mat-icon><span class="button-label">Задачи</span>
  </button>

  <button mat-button class="navbar-btn">
    <mat-icon> contacts</mat-icon><span class="button-label">Контакты</span>
  </button>

  <button mat-button class="navbar-btn">
    <mat-icon>settings</mat-icon><span class="button-label">Настройки</span>
  </button>

  <button mat-button class="navbar-btn" (click)="onLogout()">
    <mat-icon>logout</mat-icon><span class="button-label">Выход</span>
  </button>

</div>
