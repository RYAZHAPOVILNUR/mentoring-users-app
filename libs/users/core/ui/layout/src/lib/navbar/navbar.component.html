
<mat-nav-list>

<div class="user-photo-contayner">
  <img [src]="userPhoto | async" alt="User Photo">
</div>

<div class="nav-items-list">

  <mat-list-item class="list-item" routerLink="/profile">
    <mat-icon matListItemIcon>account_circle</mat-icon>
    <span class="button-label">Профиль</span>
  </mat-list-item>

  <mat-list-item class="list-item" routerLink="articles">
    <mat-icon matListItemIcon>book</mat-icon>
    <span matListItemTitle>Статьи</span>
  </mat-list-item>

  <mat-list-item class="list-item" routerLink="article-editor"
  [queryParams]="{ mode: 'create' }">
    <mat-icon matListItemIcon>create</mat-icon><span matListItemTitle>Написать статью</span>
  </mat-list-item>

  <mat-list-item class="list-item" routerLink="tasks">
    <mat-icon matListItemIcon>assignment</mat-icon><span matListItemTitle>Задачи</span>
  </mat-list-item>

  <mat-list-item class="list-item">
    <mat-icon matListItemIcon> contacts</mat-icon><span matListItemTitle>Контакты</span>
  </mat-list-item>

  <mat-list-item class="list-item">
    <mat-icon matListItemIcon>settings</mat-icon><span matListItemTitle>Настройки</span>
  </mat-list-item>

  <mat-list-item class="list-item" (click)="onLogout()">
    <mat-icon matListItemIcon>logout</mat-icon><span class="button-label">Выход</span>
  </mat-list-item>

</div>

</mat-nav-list>
