
<div>
  <div class="new-board">
      <input type="text" [(ngModel)]="newBoard" placeholder="new board"><br>
      <input type="text" [(ngModel)]="CreateNewTask" placeholder="new task"><br>
      <button mat-mini-fab extended (click)="addBoard()">+1</button>
      <!-- <button mat-mini-fab extended (click)="addTask()">+1</button> -->
    </div>


</div>
  <div class='board'>
    <div class="board-bar">
    </div>
    <div class="board-wrapper" cdkDropListGroup  >
      <div class="board-columns" >
        <div class="board-column" *ngFor="let column of board.columns">

          <div class="column-title" cdkDropList
          [cdkDropListData]="column">
            {{column.name}}
          </div>
          <div class="task-container"
          cdkDropList 
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)"
        >
            <div class="task" *ngFor="let task of column.tasks" cdkDrag>
              {{task.task}}
              <div>
                <div class="createdTime" *ngFor="let item of task.created_at">
                  {{item| date: 'MMM d, HH:mm'}}
                </div>
                <button class="showTask" (click)="showTaskDetails(task)" mat-mini-fab extended>show</button>
                <div class="taskForm" *ngIf="showTask && selectedItem === task">
                  {{selectedItem.task}}
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
