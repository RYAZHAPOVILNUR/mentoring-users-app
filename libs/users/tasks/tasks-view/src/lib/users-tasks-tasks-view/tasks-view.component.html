
<div>
  <div class="new-board">
      <input type="text" [(ngModel)]="newBoard" placeholder="new board"><br>
      <button mat-mini-fab extended (click)="addBoard()">+1</button>
    </div>


</div>
  <div class='board'>
    <div class="board-bar">
    </div>
    <div class="board-wrapper" cdkDropListGroup >
      <div class="board-columns"  cdkDrag>
        <div class="board-column" *ngFor="let column of board.columns" cdkDrag>

          <div class="column-title" cdkDropList
          [cdkDropListData]="column.name">
            {{column.name}}
          </div>
          <div class="task-container"
          cdkDropList 
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)"
        >
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
              {{item}}
              <div>
                <button class="showTask" (click)="showTaskDetails(item)" mat-mini-fab extended>show</button>
                <div class="taskForm" *ngIf="showTask && selectedItem === item">
                    {{item}}
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
