<ng-container
  *ngrxLet="{
    viewedArticle: openedArticle$,
    comments: articleComments$,
    status: status$,
    commentsStatus: commentsStatus$
  } as vm"
>
  <ng-container [ngSwitch]="vm.status">
    <ng-container *ngSwitchCase="'loading'">
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-container>

    <ng-container *ngSwitchCase="'loaded'">
      <ng-container>
        <users-article-details [article]="vm.viewedArticle" [loggedUserId]="loggedUserId()!" />
        <users-article-details-comments
          [comments]="vm.comments"
          [status]="vm.commentsStatus"
          (submitComment)="onSubmitComment($event)"
        />
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'error'">
      <h1>Ошибка!</h1>
      <p>Произошла ошибка при загрузке данных.</p>
    </ng-container>
  </ng-container>
</ng-container>
