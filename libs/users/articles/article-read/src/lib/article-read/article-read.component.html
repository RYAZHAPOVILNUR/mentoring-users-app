<div *ngIf='article'>
  <mat-card class="article">
    <mat-card-header class="article-header">
      <mat-card-title class="article-title">
        {{article.title}}
        <img class="article-avatar" [src]="userPhoto | ngrxPush" alt="User Photo">
      </mat-card-title>
      <mat-card-subtitle>от: Админ Админыч</mat-card-subtitle>
      <mat-card-subtitle class="article-subtitle">{{ article.created_at | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="article-content">
      <article class="ql-editor" [innerHTML]="article.content"></article>
    </mat-card-content>
  </mat-card>
</div>
