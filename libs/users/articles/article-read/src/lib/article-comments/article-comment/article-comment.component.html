<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="avatarSrc" alt="" />
    <mat-card-title>{{ comment.author.name }}</mat-card-title>
    <mat-card-subtitle>{{
      comment.created_at | date : 'MMM d, y, H:mm' : ' ' : (currentLanguage$ | ngrxPush)
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ comment.text }}</mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="onThumbUp()">
      <mat-icon [class.like-active]="isLikeActive" class="thum-up-icon"
        >thumb_up</mat-icon
      >
    </button>
    <span class="likes-count" *ngIf="isLikesExists">{{ likesCount }}</span>
  </mat-card-actions>
</mat-card>
