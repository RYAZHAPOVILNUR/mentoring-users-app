<div *ngFor="let article of articles">
  <mat-card class="article">
    <mat-card-header class="article-header" style="width: 100%;">
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>от: Админ Админыч</mat-card-subtitle>
      <mat-card-subtitle class="article-subtitle">{{ article.created_at | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="article-content">
      <article class="block-with-text">{{ clearArticleContent(article.content) }}</article>
    </mat-card-content>
    <div class="article-button">
      <button mat-button color="accent"
      *ngIf="article.authorId === loggedUserId"
      [routerLink]="['/article-editor']"
      [queryParams]="{ mode: 'edit', id: article.id }"
      routerLinkActive="router-link-active"
      >
      Читать
      </button>
    </div>
  </mat-card>
</div>
