<div *ngFor="let article of articles">
  <mat-card style="margin: 40px auto; max-width: 700px">
    <mat-card-header>
      <mat-card-title style="padding-left: 12px">{{article.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="ql-editor" [innerHTML]="article.content"></div>
    </mat-card-content>
    <button  mat-button
    *ngIf="article.authorId === loggedUserId"
    [routerLink]="['/article-editor']"
    [queryParams]="{ mode: 'edit', id: article.id }"
    routerLinkActive="router-link-active">Edit</button>
  </mat-card>

</div>
