<h1 mat-dialog-title>Добавление новой папки</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Введите название папки</mat-label>
      <input matInput formControlName="title" placeholder="Название папки" />
      <mat-error *ngIf="formGroup.get('title')?.hasError('required') && formGroup.get('title')?.touched">
        Поле обязательно для заполнения
      </mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="cancel()">Отмена</button>
      <button mat-button color="primary" type="button" (click)="create()">Создать</button>
    </mat-dialog-actions>
  </form>
</div>
