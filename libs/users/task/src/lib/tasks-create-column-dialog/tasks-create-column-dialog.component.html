<h2 mat-dialog-title>Создание колонки</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="inputContainer">
    <input [(ngModel)]="column"
           class="newColumnInput"
           matInput
           placeholder="New Column Name"
           type="text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="create()"
          [disabled]="!column"
          aria-label="Согласиться"
          color="accent"
          mat-icon-button>
    <mat-icon>done</mat-icon>
  </button>
  <button (click)="cancel()"
          aria-label="Отказаться"
          color="warn"
          mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
