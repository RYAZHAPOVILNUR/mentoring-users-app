<div>
    <div>
        <input type="text" [(ngModel)]="newColumnName" placeholder="Column Name">
        <input type="text" [(ngModel)]="task" placeholder="new Task">
        <button (click)="addNewColumn(newColumnName)">Add Column</button>
      </div>
    <users-tasks-view [columns]="columns$ | async" [drop]="drop" ></users-tasks-view>

    
</div>

<ng-container *ngIf="vm$| async as vm">
  <div *ngIf="vm.isLoading">Im loading...</div>
  <div *ngIf="vm.columnName">{{vm.columnName}}</div>
  <div *ngIf="vm.tasks">{{vm.tasks}}</div>
</ng-container>
