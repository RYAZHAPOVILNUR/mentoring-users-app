<div>
  <users-tasks-search-input (handleSearchText)="onHandleSearchText($event)">
  </users-tasks-search-input>

  <users-tasks-view
    [columns]="(text ? filteredColumn$ : columns$) | ngrxPush"
    [colorMode]="colorMode$ | ngrxPush"
    (updateColumns)="onUpdateColumns($event)"
    (deleteColumn)="deleteColumn($event)"
    (addTask)="addTask($event)"
    (deleteTask)="deleteTask($event)">
  </users-tasks-view>
</div>
