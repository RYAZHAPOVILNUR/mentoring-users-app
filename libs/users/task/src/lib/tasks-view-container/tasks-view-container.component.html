<div>
    <div>
        <input class="newColumnInput" [style.border-color]="errorName ? 'red' : 'normalColor'" type="text" [(ngModel)]="newColumnName" placeholder="Add column"><br>
        <input class="newColumnInput" type="text" [(ngModel)]="task" placeholder="new Task"><br>
        <button mat-mini-fab extended style="margin: 10px" (click)="addNewColumn(newColumnName)">+1</button>
      </div>
      <users-tasks-view [columns]="(vm$ | async)?.columns ?? null" [vm]="vm$ | async" [drop]="drop"></users-tasks-view>

    
</div>
