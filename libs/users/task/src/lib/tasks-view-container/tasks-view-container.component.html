<div>
  <users-tasks-view
    [columns]="columns$ | async"
    (addColumnEvent)="handleAddColumn($event)"
    (addNewTaskEvent)="handleAddTask($event)"
    (deleteColumnEvent)="handleDeleteColumn($event)"
    (deleteTaskEvent)="handleDeleteTask($event)"
    [dragDrop]="dragDrop">
  </users-tasks-view>
</div>
