<div>
  <div class="d-flex align-items-center input">
    <mat-icon class="d-flex align-items-center icon">search icon</mat-icon>
    <input class="w-100"
           type="text"
           [(ngModel)]="text"
           [ngModelOptions]="{ updateOn: 'blur' }"
           (ngModelChange)="searchTask()">
  </div>
  <users-tasks-view
    [columns]="(text ? filteredColumn$ : columns$) | ngrxPush"
    [colorMode]="colorMode$ | ngrxPush"
    (updateColumns)="onUpdateColumns($event)"
    (deleteColumn)="deleteColumn($event)"
    (addTask)="addTask($event)"
    (deleteTask)="deleteTask($event)">
  </users-tasks-view>
</div>
