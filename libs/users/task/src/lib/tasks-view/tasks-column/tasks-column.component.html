<mat-card
  (cdkDropListDropped)="onDragDrop($event)"
  [cdkDropListData]="column"
  cdkDropList
  class="board-column"
>
  <div (dblclick)="onEditing()" class="column-title">
    <span *ngIf="!editing" class="column-title">{{ title }}</span>
    <input
      #input
      (blur)="onEditing()"
      (keyup.enter)="onEditing()"
      *ngIf="editing"
      [(ngModel)]="title"
      mat-input
      type="text"
    />
  </div>
  <div class="tasks-container">
    <mat-card
      (click)="onChangeTaskModal(task)"
      *ngFor="let task of column.tasks; let taskIndex = index"
      cdkDrag
      class="task"
    >
      <div [innerHTML]="splitText(task.taskName)"></div>
      <button
        (click)="onRemoveTask(task.taskName)"
        class="delTask"
        mat-icon-button
      >
        Ñ…
      </button>
    </mat-card>
  </div>
  <button (click)="removeColumn()" class="delBtnContainer" mat-raised-button>
    Delete Column
  </button>
  <button (click)="onAddNewTaskModal()" class="tasksBtn" mat-raised-button>
    Add Task
  </button>
</mat-card>
