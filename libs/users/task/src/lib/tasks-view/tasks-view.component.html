<div [ngClass]="{ 'dark-mode': colorMode }" cdkDropListGroup class="board">
  <div class="board-wrapper">
    <users-tasks-column
      (addTask)="openAddNewTaskModal(columnIndex)"
      (changeColumnName)="onChangeColumnName($event, columnIndex)"
      (changeTaskModal)="openChangeTaskModal($event)"
      (deleteColumn)="removeColumn(columnIndex)"
      (dragDrop)="dragDrop($event)"
      (removeTask)="removeTask($event, columnIndex)"
      *ngFor="let column of columns; let columnIndex = index"
      [column]="column"
      class="board-columns"
    >
    </users-tasks-column>
  </div>
  <button (click)="openAddNewColumnModal()" class="addColumn" mat-raised-button>
    Add Column
  </button>
</div>
