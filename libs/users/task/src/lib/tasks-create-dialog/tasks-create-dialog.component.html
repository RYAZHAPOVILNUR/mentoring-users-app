<h2 mat-dialog-title>Создание задачи</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <input [(ngModel)]="task"
           class="newTaskInput"
           matInput
           placeholder="new Task"
           type="text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="create()"
          [disabled]="!task"
          aria-label="Согласиться"
          color="accent"
          mat-icon-button>
    <mat-icon>done</mat-icon>
  </button>
  <button (click)="cancel()"
          aria-label="Отказаться"
          color="warn"
          mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
