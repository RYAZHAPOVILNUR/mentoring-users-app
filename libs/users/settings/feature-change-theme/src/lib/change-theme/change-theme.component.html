<mat-card class="settings">
  <mat-card-title class="settings-title">Настройка цвета</mat-card-title>

  <mat-card-header class="settings-header">
    Выбор готовых цветов
  </mat-card-header>

  <mat-grid-list cols="3" rowHeight="3:1" gutterSize="7" class="settings-color-grid">
    <mat-grid-tile><button mat-raised-button class="button-white-violet">
        Светлый/Фиолетовый
    </button></mat-grid-tile>

    <mat-grid-tile><button mat-raised-button class="button-white-green">
      Светлый/Зеленый
    </button></mat-grid-tile>

    <mat-grid-tile><button mat-raised-button class="button-white-red">
      Светлый/Красный
    </button></mat-grid-tile>

    <mat-grid-tile><button mat-raised-button class="button-dark-violet">
        Темный/Фиолетовый
    </button></mat-grid-tile>

    <mat-grid-tile><button mat-raised-button class="button-dark-green">
        Темный/Зеленый
    </button></mat-grid-tile>

    <mat-grid-tile><button mat-raised-button class="button-dark-red">
      Темный/Красный
    </button></mat-grid-tile>
  </mat-grid-list>

  <mat-card-header class="settings-header">
  Выбор своего цвета
  </mat-card-header>

  <div class="pick-color">
      <input class="input-color-picker"
      [(colorPicker)]="color"
      [value]="color"
      [style.background]="color"
      [cpOutputFormat]="'rgba'"
      [cpOKButton]="true"
      [cpCancelButton]="true"
      />

      <button mat-raised-button (click)="onOKButtonClick()">OK</button>
  </div>

</mat-card>
