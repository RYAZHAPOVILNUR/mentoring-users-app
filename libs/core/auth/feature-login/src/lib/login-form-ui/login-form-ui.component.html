<div class="form-element">

  <div class="wrapper">
    <h1>Войти</h1>
    <p>У вас нет аккаунта?
      <span class="interactive-link" (click)="redirToSignUp()">Зарегистрироваться</span>
    </p>

    <form class="form-fields-wrapper" [formGroup]="formGroup" (ngSubmit)="onLogin()">
      <mat-label>Электронная почта*</mat-label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-label>Пароль*</mat-label>
      <mat-form-field appearance="outline">
        <input matInput formControlName="password">
      </mat-form-field>

      <div class="checkbox-container">
        <mat-checkbox>Запомни меня</mat-checkbox>
        <span class="interactive-link">Забыли пароль?</span>
      </div>

      <button mat-fab extended color="primary">
        Войти
      </button>
    </form>

    <button (click)="test()">
      TEST
    </button>
  </div>
</div>
