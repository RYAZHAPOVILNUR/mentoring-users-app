<h1 mat-dialog-title>
  {{ 'PROFILE.PASSWORD_CHANGE.FILL_THE_FORM' | translate }}
</h1>
<form [formGroup]="formGroup">
  <div mat-dialog-content>
    <mat-label>{{ 'PROFILE.PASSWORD_CHANGE.OLD_PASSWORD' | translate }}</mat-label>
    <input-password [formControlName]="'oldPassword'"></input-password>

    <mat-label>{{ 'PROFILE.PASSWORD_CHANGE.NEW_PASSWORD' | translate' }}</mat-label>
    <input-password [formControlName]="'newPassword'"></input-password>

    <mat-label>{{ 'PROFILE.PASSWORD_CHANGE.CONFIRM_NEW_PASSWORD' | translate }}</mat-label>
    <input-password [formControlName]="'confirmNewPassword'"></input-password>
    <mat-error *ngIf="(passwordsMatch$ | ngrxPush) === false">{{
      'PROFILE.PASSWORD_CHANGE.DONT_MATCH' | translate
    }}</mat-error>

    <!-- <div *ngIf="!passwordsMatch" style="color: red;">Пароли не совпадают.</div> -->
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      [mat-dialog-close]="formGroup"
      [disabled]="(passwordsMatch$ | ngrxPush) === false"
      cdkFocusInitial
    >
      {{ 'PROFILE.PASSWORD_CHANGE.CHANGE' | translate }}
    </button>
    <button mat-button (click)="onNoClick()">
      {{ 'PROFILE.PASSWORD_CHANGE.CANSEL' | translate }}
    </button>
  </div>
</form>
