<h1 mat-dialog-title>Заполните поля для смены пароля</h1>
<form [formGroup]="formGroup">
  <div mat-dialog-content>

      <mat-label>Старый пароль</mat-label>
      <input-password [formControlName]="'oldPassword'"></input-password>


      <mat-label>Новый пароль</mat-label>
      <input-password [formControlName]="'newPassword'"></input-password>


      <mat-label>Подтвердите новый пароль</mat-label>
      <input-password [formControlName]="'confirmNewPassword'"></input-password>
      <mat-error *ngIf="(passwordsMatch$ | ngrxPush) === false">Пароли не совпадают.</mat-error>

      <!-- <div *ngIf="!passwordsMatch" style="color: red;">Пароли не совпадают.</div> -->

  </div>

  <div mat-dialog-actions>

    <button mat-button [mat-dialog-close]="formGroup" [disabled]="(passwordsMatch$ | ngrxPush) === false" cdkFocusInitial>Сменить</button>
    <button mat-button (click)="onNoClick()">Сброс</button>
  </div>

</form>
