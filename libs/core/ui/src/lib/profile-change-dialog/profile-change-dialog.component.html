<ng-container class="profile-container">
  <h1 mat-dialog-title>{{ 'PROFILE.PROFILE_CHANGE.PROFILE_CHANGE' | translate }}</h1>
  <form [formGroup]="formGroup">
    <div mat-dialog-content>
      <mat-label>{{ 'PROFILE.PROFILE_CHANGE.NAME' | translate }}</mat-label>
      <mat-form-field appearance="outline">
        <input
          [formControlName]="'name'"
          matInput
          type="text"
        >
      </mat-form-field>
      <mat-label>{{ 'PROFILE.PROFILE_CHANGE.EMAIL' | translate }}</mat-label>
      <mat-form-field appearance="outline">
        <input
          [formControlName]="'email'"
          matInput
          type="text"
        >
      </mat-form-field>
      <mat-label>{{ 'PROFILE.PROFILE_CHANGE.CITY' | translate }}</mat-label>
      <users-input-city [formControlName]="'city'" [vm]="userEntityData"></users-input-city>
    </div>
    <div mat-dialog-actions>
      <button [mat-dialog-close]="formGroup" cdkFocusInitial
              mat-button>{{ 'PROFILE.PROFILE_CHANGE.CHANGE' | translate }}
      </button>
    </div>
  </form>
</ng-container>
