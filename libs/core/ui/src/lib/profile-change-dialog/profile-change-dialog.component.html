<ng-container class="profile-container">
  <h1 mat-dialog-title>
    {{ 'PROFILE.PROFILE_CHANGE.PROFILE_CHANGE' | translate }}
  </h1>
  <form [formGroup]="formGroup">
    <div mat-dialog-content>
      <mat-label>{{ 'PROFILE.PROFILE_CHANGE.NAME' | translate }}</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" [formControlName]="'name'" />
      </mat-form-field>
      <mat-label>{{ 'PROFILE.PROFILE_CHANGE.EMAIL' | translate }}</mat-label>
      <mat-form-field appearance="outline">
        <input matInput type="text" [formControlName]="'email'" />
      </mat-form-field>
      <mat-label>{{ 'PROFILE.PROFILE_CHANGE.CITY' | translate }}</mat-label>
      <users-input-city
        [vm]="userEntityData"
        [formControlName]="'city'"
      ></users-input-city>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="formGroup" cdkFocusInitial>
        {{ 'PROFILE.PROFILE_CHANGE.CHANGE' | translate }}
      </button>
    </div>
  </form>
</ng-container>
