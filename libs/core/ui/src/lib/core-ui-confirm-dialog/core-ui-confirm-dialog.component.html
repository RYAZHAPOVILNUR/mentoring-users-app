<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content>{{ dialogText }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="confirm()" aria-label="Согласиться" color="accent" mat-icon-button>
    <mat-icon>done</mat-icon>
  </button>
  <button (click)="cancel()" aria-label="Отказаться" color="warn" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
