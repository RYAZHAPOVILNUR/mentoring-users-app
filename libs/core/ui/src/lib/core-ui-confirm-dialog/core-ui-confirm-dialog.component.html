<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content>{{ dialogText }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-icon-button [mat-dialog-close]="true" color="primary" aria-label="Согласиться">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button [mat-dialog-close]="false" color="warn" aria-label="Отказаться">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
