<mat-form-field appearance="outline"
[class]="['ng-invalid','mat-form-field-invalid']"
>
  <input
    matInput
    [type]="isHide ? 'password' : 'text'"
    (input)="onInputValueChange($event)"
    [value]="value"
    >
  <button type="button" mat-icon-button matSuffix (click)="isHide = !isHide" [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="isHide">
    <mat-icon>{{isHide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
