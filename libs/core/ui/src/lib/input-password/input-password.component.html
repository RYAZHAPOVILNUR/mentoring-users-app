<mat-form-field appearance="outline">
  <input
    (input)="onInputValueChange($event)"
    [type]="isHide ? 'password' : 'text'"
    [value]="value"
    matInput
  >
  <button (click)="isHide = !isHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide" mat-icon-button matSuffix
          type="button">
    <mat-icon>{{ isHide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</mat-form-field>
