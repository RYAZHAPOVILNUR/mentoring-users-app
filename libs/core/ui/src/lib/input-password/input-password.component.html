<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <input matInput formControlName="password" [type]="isHide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="isHide = !isHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide">
      <mat-icon>{{isHide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</form>
