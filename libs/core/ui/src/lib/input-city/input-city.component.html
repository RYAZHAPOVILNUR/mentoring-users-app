<mat-form-field appearance="outline">
  <input
    id="inputElement"
    matInput
    (input)="onInputValueChange($event)"
    type="text"
    [value]="value"
    [matAutocomplete]="auto"
  >
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
      <mat-option *ngFor="let suggestion of citySuggestions$ | ngrxPush" [value]="suggestion" (click)="onClickSuggestion(suggestion)">
        {{suggestion}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
