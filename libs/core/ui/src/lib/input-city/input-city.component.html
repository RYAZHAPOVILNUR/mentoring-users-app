<mat-form-field appearance="outline">
  <input
    (input)="onInputValueChange($event)"
    [matAutocomplete]="auto"
    [value]="value"
    id="inputElement"
    matInput
    type="text"
  >
  <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
    <mat-option (click)="onClickSuggestion(suggestion)" *ngFor="let suggestion of citySuggestions$ | ngrxPush"
                [value]="suggestion">
      {{ suggestion }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
