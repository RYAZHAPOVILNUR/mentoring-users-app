<div class="cropper-container">
  <div class="dialog-header">
    <h3>Обрезать фото</h3>
    <mat-icon (click)="onClose()">close</mat-icon>
  </div>

  <image-cropper
    (imageCropped)="cropImg($event)"
    [aspectRatio]="4 / 4"
    [cropperMinWidth]="150"
    [imageBase64]="imageBase64"
    [maintainAspectRatio]="true"
    [resizeToWidth]="256"
    [roundCropper]="true"
    alignImage="center"
    format="png"
    output="base64"
  ></image-cropper>
  <button (click)="onCrop()" color="primary" mat-raised-button>Обрезать</button>
</div>
