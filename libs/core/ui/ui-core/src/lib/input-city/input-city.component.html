<mat-form-field appearance="outline">
  <input
    #inputElement
    matInput
    type="text"
    [value]="value()"
    [matAutocomplete]="auto"
    (input)="onInputValueChange(inputElement.value)"
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option
      *ngFor="let suggestion of citySuggestions$ | ngrxPush"
      [value]="suggestion"
      (click)="onSuggestionClick(suggestion)"
    >
      {{ suggestion }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
