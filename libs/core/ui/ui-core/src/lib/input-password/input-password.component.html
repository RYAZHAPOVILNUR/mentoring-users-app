<mat-form-field appearance="outline">
  <input matInput [type]="isHide ? 'password' : 'text'" (input)="onInputValueChange($event)" [value]="value" />
  <button
    type="button"
    mat-icon-button
    matSuffix
    (click)="isHide = !isHide"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="isHide"
  >
    <mat-icon>{{ isHide ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
</mat-form-field>
